<!DOCTYPE html>

<body>
    <!-- Kontener na logo i przyciski zoomu -->

            <div class="form-container">

                                </div>

                        <!-- Drugi wiersz: Rodzaj rat, Prowizja -->

                            <!-- Rodzaj rat -->
                            <div class="form-group" id="rodzajRat">
                                <label for="rodzajRat" class="form-label">Rodzaj rat</label>
