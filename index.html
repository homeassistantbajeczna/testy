<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Kredytowy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css?v=12">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="cropped-logo-FB-1.png" alt="Logo" class="logo" id="siteLogo">
            <div class="zoom-controls">
                <button class="btn btn-sm" id="zoomIn">+</button>
                <button class="btn btn-sm" id="zoomOut">-</button>
                <button class="btn btn-sm dropdown-btn" data-lang="PL">PL</button>
                <button class="btn btn-sm dropdown-btn" data-lang="EN">EN</button>
                <button class="btn btn-sm dropdown-btn" data-lang="UA">UA</button>
            </div>
        </div>
        <div class="calculator-container">
            <div class="form-container">
                <div class="header-row">
                    <h4>Kalkulator kredytowy</h4>
                    <label class="checkbox-label header-checkbox">
                        <input type="checkbox" id="darkModeToggle">
                        <span class="checkbox-custom"></span>
                        Tryb ciemny
                    </label>
                </div>
                <form id="obligacjeForm" class="form-section">
                    <div class="form-row">
                        <div class="form-group" id="kwotaKredytu">
                            <label for="kwotaKredytuInput" class="form-label">Kwota kredytu</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="kwotaKredytuInput" name="kwotaKredytu" min="0" step="1000">
                                <span class="input-group-text">PLN</span>
                            </div>
                            <div class="sub-info">Kwota kredytu w PLN</div>
                        </div>
                        <div class="form-group" id="okresKredytu">
                            <label for="okresKredytuInput" class="form-label">Okres kredytu</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="okresKredytuInput" name="okresKredytu" min="1" max="360">
                                <span class="input-group-text">mies.</span>
                            </div>
                            <div class="sub-info">Okres spłaty w miesiącach</div>
                        </div>
                        <div class="form-group" id="oprocentowanie">
                            <label for="oprocentowanieInput" class="form-label">Oprocentowanie</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="oprocentowanieInput" name="oprocentowanie" min="0" max="100" step="0.01">
                                <span class="input-group-text">%</span>
                            </div>
                            <div class="sub-info">Oprocentowanie w skali roku</div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group" id="rodzajRat">
                            <label for="rodzajRatSelect" class="form-label">Rodzaj rat</label>
                            <select class="form-select" id="rodzajRatSelect" name="rodzajRat">
                                <option value="stale">Raty stałe</option>
                                <option value="malejace">Raty malejące</option>
                            </select>
                            <div class="sub-info">Raty równe lub malejące</div>
                        </div>
                        <div class="form-group" id="prowizja">
                            <label for="prowizjaInput" class="form-label">Prowizja</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="prowizjaInput" name="prowizja" min="0" max="100" step="0.01">
                                <select class="jednostka-select" id="jednostkaProwizji" name="jednostkaProwizji">
                                    <option value="procent">%</option>
                                    <option value="kwota">PLN</option>
                                </select>
                            </div>
                            <div class="sub-info">Prowizja w procentach lub kwocie</div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary" id="calculateBtn">Oblicz</button>
                </form>
            </div>
            <div class="result-section" id="resultSection">
                <div class="result-header">
                    <h4>Wyniki</h4>
                </div>
                <div class="result-container">
                    <div class="result-wrapper-chart">
                        <h5>Wykres</h5>
                        <div class="chart-container">
                            <div class="chart" id="chart"></div>
                            <div class="chart-legend" id="chartLegend"></div>
                        </div>
                    </div>
                    <div class="result-wrapper-harmonogram">
                        <h5>Harmonogram spłat</h5>
                        <div class="harmonogram-container">
                            <div class="harmonogram" id="harmonogram"></div>
                            <div class="harmonogram-opis" id="harmonogramOpis"></div>
                        </div>
                    </div>
                </div>
                <div class="summary-footer" id="summaryFooter"></div>
                <button type="button" class="btn btn-secondary" id="generatePdfBtn">Generuj PDF</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
