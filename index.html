<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Lokat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.10/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.10/vfs_fonts.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo-container">
        <img src="cropped-logo-FB-1.png" id="siteLogo" alt="Finance Brothers Logo" class="logo d-block mx-auto">
        <div class="zoom-controls">
            <button id="zoomInBtn" class="btn btn-sm" aria-label="Powiększ">+</button>
            <button id="zoomOutBtn" class="btn btn-sm" aria-label="Pomniejsz">-</button>
            <button id="toggleDarkModeBtn" class="btn btn-sm" aria-label="Przełącz tryb ciemny">🌙</button>
        </div>
    </div>
    <div class="container">
        <div class="form-section" id="formSection">
            <div class="header-row">
                <h4>Kalkulator Lokat</h4>
            </div>
            <div class="form-container">
                <div class="form-wrapper">
                    <form id="lokatyForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="kwota" class="form-label">Kwota lokaty</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="kwota" min="1" max="10000000" value="10000">
                                    <span class="input-group-text">zł</span>
                                </div>
                                <input type="range" class="form-range" id="kwotaRange" min="1" max="10000000" value="10000">
                            </div>
                            <div class="form-group">
                                <label for="dlugoscUmowy" class="form-label">Długość umowy</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="dlugoscUmowy" min="1" value="3">
                                    <div class="select-wrapper">
                                        <select class="form-control select-hidden" id="jednostkaOkresu">
                                            <option value="dni">dzień</option>
                                            <option value="miesiace" selected>miesiąc</option>
                                            <option value="lata">rok</option>
                                        </select>
                                        <span class="select-display" id="jednostkaOkresuDisplay">miesiąc ▼</span>
                                    </div>
                                </div>
                                <input type="range" class="form-range" id="dlugoscUmowyRange" min="1" max="36" step="1" value="3">
                                <div class="info-text">Możesz wybrać: DZIEŃ, MIESIĄC, ROK</div> 
                            </div>
                            <div class="form-group">
                                <label for="oprocentowanie" class="form-label">Oprocentowanie</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="oprocentowanie" min="0.1" max="25" step="0.1" value="4">
                                    <span class="input-group-text">%</span>
                                </div>
                                <input type="range" class="form-range" id="oprocentowanieRange" min="0.1" max="25" step="0.1" value="4">
                                <div class="info-text">Roczne oprocentowanie</div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="podatek" class="form-label">Podatek</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="podatek" min="0" max="50" step="0.1" value="19">
                                    <span class="input-group-text">%</span>
                                </div>
                                <input type="range" class="form-range" id="podatekRange" min="0" max="50" step="0.1" value="19">
                            </div>
                            <div class="form-group">
                                <label for="kapitalizacja" class="form-label">Kapitalizacja odsetek</label>
                                <div class="select-wrapper">
                                    <select class="form-control select-hidden" id="kapitalizacja">
                                        <option value="naKoniec" selected>Na koniec okresu</option>
                                        <option value="dzienna">Dzienna</option>
                                        <option value="miesieczna">Miesięczna</option>
                                        <option value="roczna">Roczna</option>
                                    </select>
                                    <span class="select-display" id="kapitalizacjaDisplay">Na koniec okresu ▼</span>
                                </div>
                                <div class="info-text">Możesz dokonać wyboru</div>
                            </div>
                            <div class="form-group">
                                <label for="dataRozpoczecia" class="form-label">Data rozpoczęcia</label>
                                <div class="input-group">
                                    <input type="date" class="form-control" id="dataRozpoczecia">
                                </div>
                                <div class="info-text" id="dataZakonczenia">Data zakończenia: 09.07.2025</div>
                            </div>
                        </div>
                        <div class="variable-rate-container">
                            <div class="checkbox-row" id="variableCheckboxRow">
                                <label class="checkbox-label" id="zmienneOprocentowanieLabel">
                                    <input type="checkbox" id="zmienneOprocentowanieBtn">
                                    <span class="checkbox-custom"></span>
                                    <b>Zmienne Oprocentowanie</b>
                                </label>
                            </div>
                            <div class="variable-inputs" id="variableInputs">
                                <div class="variable-inputs-wrapper" id="variableInputsWrapper"></div>
                                <button type="button" class="btn btn-secondary btn-sm" id="addVariableBtn" aria-label="Dodaj kolejne zmienne oprocentowanie">Dodaj kolejną zmianę</button>
                            </div>
                        </div>
                        <div class="form-row">
                            <button type="button" class="btn btn-primary" id="obliczBtn" aria-label="Oblicz wyniki lokaty">Oblicz</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="result-section" id="resultSection" style="display: none;">
            <div class="pdf-button-container">
                <button id="generatePdfBtn" class="btn btn-primary btn-sm" aria-label="Generuj PDF z wynikami">Generuj PDF</button>
            </div>
            <div class="result-header">
                <h4 id="resultHeader">Podsumowanie wyników lokaty</h4>
            </div>
            <button class="btn btn-secondary mb-3" onclick="showForm()" aria-label="Powrót do edycji formularza">Powrót do edycji</button>
            <div class="result-container">
                <div class="result-wrapper-chart">
                    <div class="summary-bars">
                    </div>
                </div>
            </div>
            <div class="harmonogram-container">
                <div class="result-wrapper-harmonogram">
                    <div class="harmonogram-chart-container">
                        <div class="harmonogram">
                            <h5 class="btn-toggle" onclick="toggleHarmonogram('harmonogramContent')" aria-label="Przełącz widoczność harmonogramu odsetek">Harmonogram odsetek ▼</h5>
                            <div id="harmonogramContent">
                                <table class="table table-striped">
                                    <thead id="harmonogramNaglowek">
                                        <tr>
                                            <th id="pierwszaKolumnaNaglowek">Okres</th>
                                            <th>Wartość lokaty</th>
                                            <th>Oproc.</th>
                                            <th>Odsetki brutto</th>
                                            <th>Suma odsetek</th>
                                            <th>Podatek</th>
                                            <th>Zysk netto</th>
                                            <th>Suma netto</th>
                                        </tr>
                                    </thead>
                                    <tbody id="harmonogramTabela"></tbody>
                                </table>
                                <div class="harmonogram-legend"></div>
                            </div>
                        </div>
                        <div class="chart-container-line">
                            <div class="chart-line">
                                <canvas id="lokatyChartLine" aria-label="Wykres liniowy wartości lokaty w czasie"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<style>
    :root {
        --primary-bg: #f5f6f5;
        --primary-text: #333333;
        --secondary-bg: #ffffff;
        --accent-color: #c2b280;
        --accent-gradient-start: #c2b280;
        --accent-gradient-end: #b0a070;
        --border-color: #e0e0e0;
        --border-color-rgb: 102, 102, 102;
        --shadow-color: rgba(0, 0, 0, 0.1);
        --logo-bg: #e9ecef;
        --input-bg: #fff;
        --input-group-bg: #f5f5f5;
        --harmonogram-bg: #f9f9f9;
        --small-font-size: 0.7em;
        --border-radius: 5px;
        --range-bg: #e5e5e5;
        --button-bg: #c2b280;
        --button-text: #333333;
        --tooltip-color: #000000;
    }

    .dark-mode {
        --primary-bg: #2b2b2b;
        --primary-text: #e0e0e0;
        --secondary-bg: #3a3a3a;
        --accent-color: #8b7d47;
        --accent-gradient-start: #8b7d47;
        --accent-gradient-end: #70673b;
        --border-color: #f5f5f5;
        --border-color-rgb: 245, 245, 245;
        --shadow-color: rgba(0, 0, 0, 0.5);
        --logo-bg: #3a3a3a;
        --input-bg: #3a3a3a;
        --input-group-bg: #666666;
        --harmonogram-bg: #404040;
        --range-bg: #333333;
        --button-bg: #8b7d47;
        --button-text: #e0e0e0;
        --tooltip-color: #ffffff;
    }

    *, ::after, ::before {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        background-color: var(--primary-bg);
        font-family: 'Montserrat', sans-serif;
        font-size: var(--bs-body-font-size, 1rem);
        font-weight: var(--bs-body-font-weight, 400);
        line-height: var(--bs-body-line-height, 1.5);
        color: var(--primary-text);
        text-align: var(--bs-body-text-align, left);
        padding: 10px;
        -webkit-text-size-adjust: 100%;
        -webkit-tap-highlight-color: transparent;
    }

    .container {
        --bs-gutter-x: 1.5rem;
        --bs-gutter-y: 0;
        width: 100%;
        padding: 15px calc(var(--bs-gutter-x) * 0.5);
        margin: 30px auto 0;
        max-width: 1200px;
        background: var(--secondary-bg);
        border-radius: 10px;
        box-shadow: 0 4px 6px var(--shadow-color);
    }

    .logo-container {
        background-color: var(--logo-bg);
        padding: 15px;
        margin-bottom: 20px;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .zoom-controls {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        gap: 5px;
    }

    .zoom-controls .btn {
        width: 25px;
        height: 25px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0;
        font-size: 0.9em;
        line-height: 25px;
        background: var(--button-bg);
        color: var(--button-text);
        border: none;
        box-shadow: 0 2px 4px var(--shadow-color);
        transition: background 0.3s ease, transform 0.2s ease;
    }

    .zoom-controls .btn:hover {
        background: var(--accent-gradient-end);
        transform: translateY(-1px);
    }

    .logo, #siteLogo {
        max-width: 200px;
        margin-bottom: 0;
        cursor: pointer;
        display: block;
        margin-left: auto;
        margin-right: auto;
    }

    .header-row, .result-header {
        display: block;
        margin-bottom: 15px;
        text-align: center;
    }

    .header-row h4, .result-header h4 {
        font-weight: 700;
        font-size: 1.2em;
        margin: 0;
    }

    #resultHeader {
        margin: 0;
    }

    .pdf-button-container {
        text-align: right;
        margin-bottom: 10px;
        width: 100%;
    }

    #generatePdfBtn {
        display: inline-block;
        margin: 0;
        text-align: center;
    }

    .result-section .pdf-button-container #generatePdfBtn.btn-primary {
        display: inline-block !important;
        margin-left: auto;
        margin-right: 0;
    }

    .checkbox-label {
        display: flex;
        align-items: center;
        font-size: clamp(0.65em, 1vw, var(--small-font-size));
        cursor: pointer;
        position: relative;
        margin: 5px 0;
        justify-content: center;
    }

    .checkbox-label input {
        position: absolute;
        opacity: 0;
        width: 0;
        height: 0;
    }

    .checkbox-custom {
        width: 16px;
        height: 16px;
        border: 2px solid var(--border-color);
        background-color: var(--input-bg);
        margin-right: 5px;
        border-radius: 4px;
        transition: all 0.2s ease;
        position: relative;
    }

    .checkbox-label input:checked + .checkbox-custom {
        background-color: var(--accent-color);
        border-color: var(--accent-color);
    }

    .checkbox-custom::after {
        content: "✔";
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        font-size: 12px;
        color: #000000;
        opacity: 0;
        transition: opacity 0.2s ease;
    }

    .checkbox-label input:checked + .checkbox-custom::after {
        opacity: 1;
    }

    .form-section {
        display: block;
        padding: 10px;
        position: relative;
    }

    .result-section {
        display: none;
        padding: 10px;
        position: relative;
    }

    .form-row, .checkbox-row, .fields-wrapper {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        margin-bottom: 20px;
        gap: 13px;
        flex-wrap: wrap;
        text-align: left;
    }

    .form-row:first-child {
        margin-bottom: 35px;
    }

    .form-group {
        flex: 1;
        min-width: 150px;
        max-width: 150px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        text-align: left;
        margin: 0 5px;
    }

    .form-label {
        font-size: var(--small-font-size);
        text-transform: uppercase;
        margin-bottom: 5px;
        text-align: left;
        width: 100%;
    }

    .form-control {
        height: 22px;
        font-size: var(--small-font-size);
        padding: 2px;
        text-align: center;
        background: var(--input-bg);
        color: var(--primary-text);
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        box-sizing: border-box;
        line-height: 18px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
    }

    #dlugoscUmowy {
        width: 70px;
        border-top-right-radius: 0;
        border-bottom-right-radius: 0;
        border-right: none;
    }

    .select-wrapper {
        position: relative;
    }

    .select-hidden {
        opacity: 0;
        position: absolute;
        width: 100%;
        height: 22px;
        z-index: 2;
        cursor: pointer;
    }

    .form-group:has(#dlugoscUmowy) .select-wrapper {
        position: relative;
        width: 80px;
        max-width: 80px;
    }

    .form-group:has(#dlugoscUmowy) .select-display {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 22px;
        font-size: var(--small-font-size);
        padding: 2px 8px 2px 5px;
        text-align: center;
        background: var(--input-bg);
        color: var(--primary-text);
        border: 1px solid var(--border-color);
        border-top-left-radius: 0;
        border-bottom-left-radius: 0;
        border-top-right-radius: var(--border-radius);
        border-bottom-right-radius: var(--border-radius);
        box-sizing: border-box;
        line-height: 18px;
        width: 100%;
        cursor: pointer;
        z-index: 1;
    }

    .form-group:has(#kapitalizacja) .select-wrapper {
        position: relative;
        width: 150px;
        max-width: 150px;
    }

    .form-group:has(#kapitalizacja) .select-display {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 22px;
        font-size: var(--small-font-size);
        padding: 2px 8px 2px 5px;
        text-align: center;
        background: var(--input-bg);
        color: var(--primary-text);
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        box-sizing: border-box;
        line-height: 18px;
        width: 100%;
        cursor: pointer;
        z-index: 1;
    }

    .form-control:focus {
        outline: none !important;
        box-shadow: 0 0 4px var(--accent-color);
        border-color: var(--border-color);
        background: var(--input-bg);
        color: var(--primary-text);
    }

    .input-group-text {
        height: 22px;
        font-size: var(--small-font-size);
        padding: 2px 5px;
        text-align: center;
        background: var(--input-group-bg);
        color: var(--primary-text);
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        box-sizing: border-box;
        line-height: 18px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
    }

    .input-group {
        width: 150px;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        gap: 0;
    }

    input[type="range"].form-range {
        margin-top: 5px;
        height: 6px;
        background: var(--input-group-bg);
        border: 2px solid var(--border-color);
        border-radius: var(--border-radius);
        -webkit-appearance: none !important;
        appearance: none !important;
        width: 150px;
        margin-left: auto;
        margin-right: auto;
        outline: none !important;
        box-shadow: none !important;
    }

    input[type="range"].form-range:focus,
    input[type="range"].form-range:active {
        outline: none !important;
        box-shadow: none !important;
        -webkit-appearance: none !important;
        appearance: none !important;
    }

    input[type="range"].form-range::-webkit-slider-runnable-track {
        background: var(--input-group-bg);
        height: 6px;
        border-radius: var(--border-radius);
        -webkit-appearance: none !important;
        box-shadow: none !important;
        outline: none !important;
    }

    input[type="range"].form-range:focus::-webkit-slider-runnable-track,
    input[type="range"].form-range:active::-webkit-slider-runnable-track {
        box-shadow: none !important;
        outline: none !important;
    }

    input[type="range"].form-range::-webkit-slider-thumb {
        background: var(--accent-gradient-start);
        width: 11px;
        height: 11px;
        border-radius: 50%;
        border: none;
        cursor: pointer;
        -webkit-appearance: none !important;
        appearance: none !important;
        transform: translateY(2px);
        box-shadow: none !important;
        outline: none !important;
    }

    input[type="range"].form-range::-webkit-slider-thumb:focus,
    input[type="range"].form-range::-webkit-slider-thumb:active {
        outline: none !important;
        box-shadow: none !important;
        -webkit-appearance: none !important;
    }

    input[type="range"].form-range::-moz-range-track {
        background: var(--input-group-bg);
        height: 6px;
        border-radius: var(--border-radius);
        box-shadow: none !important;
        outline: none !important;
    }

    input[type="range"].form-range::-moz-range-thumb {
        background: var(--accent-gradient-start);
        width: 11px;
        height: 11px;
        border-radius: 50%;
        border: none;
        cursor: pointer;
        box-shadow: none !important;
        outline: none !important;
    }

    input[type="range"].form-range::-moz-range-thumb:focus,
    input[type="range"].form-range::-moz-range-thumb:active {
        outline: none !important;
        box-shadow: none !important;
    }

    .info-text {
        font-size: 0.40em;
        color: var(--primary-text);
        margin-top: 5px;
        text-align: left;
        width: 100%;
    }

    input[type="date"]::-webkit-calendar-picker-indicator {
        filter: none;
    }

    .dark-mode input[type="date"]::-webkit-calendar-picker-indicator {
        filter: invert(100%) sepia(100%) saturate(0%) hue-rotate(0deg) brightness(100%) contrast(100%);
    }

    .result-container, .form-container {
        display: flex;
        gap: 20px;
        justify-content: center;
        flex-wrap: wrap;
        position: relative;
    }

    .harmonogram-container {
        display: block;
        width: 100%;
    }

    .btn-primary, .btn-secondary, #addVariableBtn, #generatePdfBtn {
        background: linear-gradient(135deg, var(--accent-gradient-start, #c2b280), var(--accent-gradient-end, #b0a070)) !important;
        border: none !important;
        color: var(--primary-text) !important;
        box-shadow: 0 4px 6px var(--shadow-color);
        transition: transform 0.2s ease, box-shadow 0.3s ease;
        border-radius: 25px;
        display: block;
        margin: 0 auto;
        transform: translateY(0);
    }

    .btn-primary:hover, .btn-secondary:hover, #addVariableBtn:hover, #generatePdfBtn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px var(--shadow-color);
        background: linear-gradient(135deg, var(--accent-gradient-end, #b0a070), var(--accent-gradient-start, #c2b280)) !important;
    }

    .btn-primary, .btn-secondary {
        font-size: 0.9em;
        padding: 8px 20px;
        margin: 25px auto 0;
    }

    #addVariableBtn {
        font-size: var(--small-font-size);
        padding: 3px 10px;
        border-radius: 15px;
    }

    .variable-rate-container {
        margin-top: 15px;
        text-align: center;
    }

    .variable-inputs {
        margin-top: 10px;
        display: none;
    }

    .variable-input-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 10px;
        align-items: center;
        width: auto;
    }

    .variable-inputs-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        width: auto;
    }

    .variable-input-group .form-group {
        width: 150px;
        min-width: 0;
        max-width: none;
        flex: none;
        align-items: center;
        margin: 0 5px;
    }

    .variable-input-group .form-group .form-label {
        text-align: left;
    }

    .variable-input-group .input-group {
        display: flex;
        max-width: 150px;
        width: 150px;
        justify-content: center;
    }

    .variable-input-group .btn-danger {
        font-size: var(--small-font-size);
        padding: 2px 8px;
        height: 22px;
        line-height: 18px;
        background: #dc3545;
        border: none;
        border-radius: var(--border-radius);
        color: #fff;
    }

    .remove-btn-wrapper {

        // Jeśli kapitalizacja to "Na koniec okresu", kontener jest już ukryty przez updateZmienneOprocentowanieVisibility
        if (kapitalizacja === "naKoniec") {
            return; // Nie robimy nic, bo kontener jest ukryty
        }
    
        if (dlugoscUmowy === 1) {
            variableCheckboxRow.style.display = "none";
            elements.zmienneOprocentowanieBtn.checked = false;
            state.lastFormData.zmienneOprocentowanie = false;
            state.variableRates = [];
            variableInputs.style.display = "none";
            addVariableBtn.style.display = "none";
            wrapper.innerHTML = "";
            return;
        } else {
            variableCheckboxRow.style.display = "block";
        }
    
        state.variableRates = state.variableRates.filter(change => change.period <= maxCykl);
    
        if (isZmienneOprocentowanie) {
            variableInputs.style.display = "block";
            addVariableBtn.style.display = "block";
    
            const maxChanges = maxCykl - 1;
            const data = state.variableRates;
    
            if (data.length === 0 && data.length < maxChanges) {
                data.push({ value: parseFloat(elements.oprocentowanie.value) || 4, period: 2 });
            }
    
            wrapper.innerHTML = "";
            const changes = state.variableRates;
    
            changes.forEach((change, index) => {
                const inputGroup = document.createElement("div");
                inputGroup.className = "variable-input-group";
    
                const fieldsWrapper = document.createElement("div");
                fieldsWrapper.className = "fields-wrapper";
    
                const minPeriod = index > 0 ? changes[index - 1].period + 1 : 2;
    
                const cyklGroup = document.createElement("div");
                cyklGroup.className = "form-group";
                cyklGroup.innerHTML = `
                    <label class="form-label">Od</label>
                    <div class="input-group">
                        <input type="number" class="form-control variable-cykl" min="${minPeriod}" max="${maxCykl}" step="1" value="${change.period}">
                        <span class="input-group-text">${jednostka === "dni" ? "dnia" : jednostka === "miesiace" ? "miesiąca" : "roku"}</span>
                    </div>
                    <input type="range" class="form-range variable-cykl-range" min="${minPeriod}" max="${maxCykl}" step="0.01" value="${change.period}">
                `;
    
                const rateGroup = document.createElement("div");
                rateGroup.className = "form-group";
                rateGroup.innerHTML = `
                    <label class="form-label">Oprocentowanie</label>
                    <div class="input-group">
                        <input type="number" class="form-control variable-rate" min="0.1" max="25" step="0.1" value="${change.value}">
                        <span class="input-group-text">%</span>
                    </div>
                    <input type="range" class="form-range variable-rate-range" min="0.1" max="25" step="0.1" value="${change.value}">
                `;
    
                fieldsWrapper.appendChild(cyklGroup);
                fieldsWrapper.appendChild(rateGroup);
                inputGroup.appendChild(fieldsWrapper);
    
                if (index === 0 && changes.length === 1) {
                    const removeFirstBtnWrapper = document.createElement("div");
                    removeFirstBtnWrapper.className = "remove-first-btn-wrapper";
                    const removeFirstBtn = document.createElement("button");
                    removeFirstBtn.className = "btn btn-danger btn-sm remove-first-btn";
                    removeFirstBtn.textContent = "Usuń";
                    removeFirstBtn.onclick = () => {
                        state.variableRates = [];
                        elements.zmienneOprocentowanieBtn.checked = false;
                        state.lastFormData.zmienneOprocentowanie = false;
                        variableInputs.style.display = "none";
                        addVariableBtn.style.display = "none";
                        wrapper.innerHTML = "";
                    };
                    removeFirstBtnWrapper.appendChild(removeFirstBtn);
                    inputGroup.appendChild(removeFirstBtnWrapper);
                }
    
                if (index === changes.length - 1 && changes.length > 1) {
                    const removeBtnWrapper = document.createElement("div");
                    removeBtnWrapper.className = "remove-btn-wrapper";
                    const removeBtn = document.createElement("button");
                    removeBtn.className = "btn btn-danger btn-sm";
                    removeBtn.textContent = "Usuń";
                    removeBtn.onclick = () => removeVariableChange(index);
                    removeBtnWrapper.appendChild(removeBtn);
                    inputGroup.appendChild(removeBtnWrapper);
                }
    
                wrapper.appendChild(inputGroup);
    
                const cyklInput = inputGroup.querySelector(".variable-cykl");
                const cyklRange = inputGroup.querySelector(".variable-cykl-range");
                const rateInput = inputGroup.querySelector(".variable-rate");
                const rateRange = inputGroup.querySelector(".variable-rate-range");
    
                cyklInput.addEventListener("input", () => {
                    let value = parseInt(cyklInput.value);
                    if (value < minPeriod) {
                        value = minPeriod;
                        cyklInput.value = value;
                    }
                    if (value > maxCykl) {
                        value = maxCykl;
                        cyklInput.value = value;
                    }
                    cyklRange.value = value;
                    changes[index].period = value;
                    for (let i = changes.length - 1; i > index; i--) {
                        if (changes[i].period <= value) {
                            changes.splice(i, 1);
                        }
                    }
                    updateVariableData();
                    updateVariableInputs();
                });
    
                cyklRange.addEventListener("change", () => {
                    let value = Math.round(parseFloat(cyklRange.value));
                    if (value < minPeriod) value = minPeriod;
                    if (value > maxCykl) value = maxCykl;
                    cyklRange.value = value;
                    cyklInput.value = value;
                    changes[index].period = value;
                    for (let i = changes.length - 1; i > index; i--) {
                        if (changes[i].period <= value) {
                            changes.splice(i, 1);
                        }
                    }
                    updateVariableData();
                    updateVariableInputs();
                });
    
                rateInput.addEventListener("input", () => {
                    let value = parseFloat(rateInput.value);
                    if (isNaN(value) || value < 0.1) {
                        value = 0.1;
                        rateInput.value = value.toFixed(1);
                    }
                    if (value > 25) {
                        value = 25;
                        rateInput.value = value.toFixed(1);
                    }
                    rateRange.value = value;
                    changes[index].value = value;
                    updateVariableData();
                });
    
                rateRange.addEventListener("input", () => {
                    let value = parseFloat(rateRange.value) || 0.1;
                    if (value < 0.1) {
                        value = 0.1;
                        rateRange.value = value;
                    }
                    rateInput.value = value;
                    changes[index].value = value;
                    updateVariableData();
                });
            });
    
            const lastChange = changes.length > 0 ? changes[changes.length - 1] : null;
            const isMaxPeriodReached = lastChange && lastChange.period >= maxCykl;
            const remainingPeriods = lastChange ? maxCykl - lastChange.period : maxCykl - 1;
            addVariableBtn.style.display = (!isMaxPeriodReached && remainingPeriods > 0) ? "block" : "none";
        } else {
            variableInputs.style.display = "none";
            addVariableBtn.style.display = "none";
            wrapper.innerHTML = "";
        }
    }
    
    function addVariableChange() {
        const dlugoscUmowy = parseInt(elements.dlugoscUmowy.value) || 1;
        const jednostka = elements.jednostkaOkresu.value;
        let maxCykl = dlugoscUmowy;
        const changes = state.variableRates;
    
        const lastChange = changes.length > 0 ? changes[changes.length - 1] : null;
        const isMaxPeriodReached = lastChange && lastChange.period >= maxCykl;
    
        if (changes.length > 0 && !isMaxPeriodReached) {
            const lastPeriod = changes[changes.length - 1].period;
            const newPeriod = Math.min(lastPeriod + 1, maxCykl);
            changes.push({ value: parseFloat(elements.oprocentowanie.value) || 4, period: newPeriod });
            updateVariableData();
            updateVariableInputs();
        }
    }
    
    function removeVariableChange(index) {
        state.variableRates.splice(index, 1);
        updateVariableData();
        updateVariableInputs();
    }
    
    function updateVariableData() {
        state.variableRates.sort((a, b) => a.period - b.period);
    }
    
    function obliczLokate() {
        if (state.isCalculating) return;
        state.isCalculating = true;
    
        const kwota = parseFloat(elements.kwota.value) || 10000;
        const dlugoscUmowy = parseInt(elements.dlugoscUmowy.value) || 1;
        const jednostka = elements.jednostkaOkresu.value;
        const oprocentowanie = parseFloat(elements.oprocentowanie.value) || 4;
        const dataRozpoczecia = new Date(elements.dataRozpoczecia.value);
        const podatek = parseFloat(elements.podatek.value) || 19;
        const kapitalizacja = elements.kapitalizacja.value;
        const zmienneOprocentowanie = elements.zmienneOprocentowanieBtn.checked;
    
        let dni;
        if (jednostka === "dni") dni = dlugoscUmowy;
        else if (jednostka === "miesiace") dni = Math.round(dlugoscUmowy * 30.42);
        else dni = dlugoscUmowy * 365;
    
        const dataZakonczenia = new Date(dataRozpoczecia);
        if (jednostka === "dni") dataZakonczenia.setDate(dataZakonczenia.getDate() + dlugoscUmowy);
        else if (jednostka === "miesiace") dataZakonczenia.setMonth(dataZakonczenia.getMonth() + dlugoscUmowy);
        else dataZakonczenia.setFullYear(dataZakonczenia.getFullYear() + dlugoscUmowy);
    
        let kapital = kwota;
        let sumaOdsetekBrutto = 0;
        let sumaPodatku = 0;
        let sumaZyskuNetto = 0;
        state.harmonogramData = [];
    
        let liczbaOkresowTabela;
        if (kapitalizacja === "dzienna") liczbaOkresowTabela = dni;
        else if (kapitalizacja === "miesieczna") liczbaOkresowTabela = jednostka === "miesiace" ? dlugoscUmowy : Math.ceil(dni / 30.42);
        else if (kapitalizacja === "roczna") liczbaOkresowTabela = jednostka === "lata" ? dlugoscUmowy : Math.ceil(dni / 365);
        else liczbaOkresowTabela = 1;
    
        const liczbaOkresowWykres = jednostka === "dni" ? dlugoscUmowy : jednostka === "miesiace" ? dlugoscUmowy : dlugoscUmowy;
        const dniWRoku = 365;
    
        let aktualneOprocentowanie = oprocentowanie;
        let poprzednieOprocentowanie = oprocentowanie;
    
        if (kapitalizacja === "naKoniec") {
            // Dla "Na koniec okresu" obliczamy tylko końcowy wynik, bez harmonogramu
            const lata = dni / dniWRoku;
            const oprocentowanieOkresowe = (aktualneOprocentowanie / 100) * lata;
            const odsetkiBrutto = kwota * oprocentowanieOkresowe;
            const podatekOkresowy = odsetkiBrutto * (podatek / 100);
            const zyskNetto = odsetkiBrutto - podatekOkresowy;
    
            sumaOdsetekBrutto = odsetkiBrutto;
            sumaPodatku = podatekOkresowy;
            sumaZyskuNetto = zyskNetto;
            kapital = kwota + zyskNetto;
        } else {
            // Dla innych kapitalizacji generujemy pełny harmonogram
            for (let okres = 1; okres <= liczbaOkresowTabela; okres++) {
                if (zmienneOprocentowanie) {
                    let okresWJednostce;
                    if (kapitalizacja === "dzienna") okresWJednostce = jednostka === "dni" ? okres : Math.ceil(okres / (jednostka === "miesiace" ? 30.42 : 365));
                    else if (kapitalizacja === "miesieczna") okresWJednostce = jednostka === "miesiace" ? okres : Math.ceil(okres / (jednostka === "dni" ? 30.42 : 12));
                    else if (kapitalizacja === "roczna") okresWJednostce = jednostka === "lata" ? okres : Math.ceil(okres / (jednostka === "dni" ? 365 : 12));
                    else okresWJednostce = okres;
    
                    const zmiana = state.variableRates.find(rate => rate.period === okresWJednostce);
                    if (zmiana) aktualneOprocentowanie = zmiana.value;
                }
    
                const dniWOkresie = kapitalizacja === "dzienna" ? 1 : kapitalizacja === "miesieczna" ? 30.42 : 365;
                const oprocentowanieOkresowe = (aktualneOprocentowanie / 100) * (dniWOkresie / dniWRoku);
    
                const wartoscPoczatkowa = kapital;
                const odsetkiBrutto = wartoscPoczatkowa * oprocentowanieOkresowe;
                const podatekOkresowy = odsetkiBrutto * (podatek / 100);
                const zyskNetto = odsetkiBrutto - podatekOkresowy;
    
                let zmianaOprocentowania = false;
                if (zmienneOprocentowanie && aktualneOprocentowanie !== poprzednieOprocentowanie) {
                    zmianaOprocentowania = true;
                    poprzednieOprocentowanie = aktualneOprocentowanie;
                }
    
                kapital += zyskNetto;
                sumaOdsetekBrutto += odsetkiBrutto;
                sumaPodatku += podatekOkresowy;
                sumaZyskuNetto += zyskNetto;
    
                state.harmonogramData.push({
                    okres: okres,
                    wartoscLokaty: wartoscPoczatkowa.toFixed(2),
                    oprocentowanie: aktualneOprocentowanie.toFixed(2),
                    odsetkiBrutto: odsetkiBrutto.toFixed(2),
                    sumaOdsetek: sumaOdsetekBrutto.toFixed(2),
                    podatek: podatekOkresowy.toFixed(2),
                    zyskNetto: zyskNetto.toFixed(2),
                    sumaNetto: kapital.toFixed(2),
                    zmianaOprocentowania: zmianaOprocentowania
                });
            }
        }
    
        const summaryBars = document.querySelector(".summary-bars");
        summaryBars.innerHTML = `
            <div class="summary-bar" data-tooltip="${kwota.toLocaleString('pl-PL', { minimumFractionDigits: 2, maximumFractionDigits: 2 })} zł"><span class="label">Kwota lokaty:</span> <span class="value">${kwota.toLocaleString('pl-PL', { minimumFractionDigits: 2, maximumFractionDigits: 2 })} zł</span></div>
            <div class="summary-bar" data-tooltip="${sumaOdsetekBrutto.toLocaleString('pl-PL', { minimumFractionDigits: 2, maximumFractionDigits: 2 })} zł"><span class="label">Odsetki brutto:</span> <span class="value">${sumaOdsetekBrutto.toLocaleString('pl-PL', { minimumFractionDigits: 2, maximumFractionDigits: 2 })} zł</span></div>
            <div class="summary-bar" data-tooltip="${sumaPodatku.toLocaleString('pl-PL', { minimumFractionDigits: 2, maximumFractionDigits: 2 })} zł"><span class="label">Podatek:</span> <span class="value">${sumaPodatku.toLocaleString('pl-PL', { minimumFractionDigits: 2, maximumFractionDigits: 2 })} zł</span></div>
            <div class="summary-bar" data-tooltip="${sumaZyskuNetto.toLocaleString('pl-PL', { minimumFractionDigits: 2, maximumFractionDigits: 2 })} zł"><span class="label">Odsetki netto:</span> <span class="value">${sumaZyskuNetto.toLocaleString('pl-PL', { minimumFractionDigits: 2, maximumFractionDigits: 2 })} zł</span></div>
            <div class="summary-bar" data-tooltip="${kapital.toLocaleString('pl-PL', { minimumFractionDigits: 2, maximumFractionDigits: 2 })} zł"><span class="label">Kwota netto po zakończeniu:</span> <span class="value">${kapital.toLocaleString('pl-PL', { minimumFractionDigits: 2, maximumFractionDigits: 2 })} zł</span></div>
            <div class="summary-bar" data-tooltip="${dataZakonczenia.toLocaleDateString('pl-PL')}"><span class="label">Data zakończenia:</span> <span class="value">${dataZakonczenia.toLocaleDateString('pl-PL')}</span></div>
        `;
            
        const naglowekOkres = document.getElementById("pierwszaKolumnaNaglowek");
        if (kapitalizacja === "naKoniec") {
            naglowekOkres.textContent = jednostka === "dni" ? "Dzień" : jednostka === "miesiace" ? "Miesiąc" : "Rok";
        } else {
            naglowekOkres.textContent = kapitalizacja === "dzienna" ? "Dzień" : kapitalizacja === "miesieczna" ? "Miesiąc" : "Rok";
        }
    
        const harmonogramContainer = document.querySelector(".harmonogram");
        if (kapitalizacja === "naKoniec") {
            harmonogramContainer.style.display = "none";
            elements.harmonogramTabela.innerHTML = ""; // Czyścimy tabelkę
        } else {
            harmonogramContainer.style.display = "block";
            elements.harmonogramTabela.innerHTML = "";
            state.harmonogramData.forEach(row => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${row.okres}</td>
                    <td>${parseFloat(row.wartoscLokaty).toLocaleString('pl-PL', { minimumFractionDigits: 2, maximumFractionDigits: 2 })} zł</td>
                    <td>${row.zmianaOprocentowania ? '<span class="star">★</span>' : ''}${parseFloat(row.oprocentowanie).toLocaleString('pl-PL', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}%</td>
                    <td>${parseFloat(row.odsetkiBrutto).toLocaleString('pl-PL', { minimumFractionDigits: 2, maximumFractionDigits: 2 })} zł</td>
                    <td>${parseFloat(row.sumaOdsetek).toLocaleString('pl-PL', { minimumFractionDigits: 2, maximumFractionDigits: 2 })} zł</td>
                    <td>${parseFloat(row.podatek).toLocaleString('pl-PL', { minimumFractionDigits: 2, maximumFractionDigits: 2 })} zł</td>
                    <td>${parseFloat(row.zyskNetto).toLocaleString('pl-PL', { minimumFractionDigits: 2, maximumFractionDigits: 2 })} zł</td>
                    <td>${parseFloat(row.sumaNetto).toLocaleString('pl-PL', { minimumFractionDigits: 2, maximumFractionDigits: 2 })} zł</td>
                `;
                elements.harmonogramTabela.appendChild(tr);
            });
    
            let legenda = document.querySelector(".harmonogram-legend");
            if (!legenda) {
                legenda = document.createElement("div");
                legenda.className = "harmonogram-legend";
                document.getElementById("harmonogramContent").appendChild(legenda);
            }
            legenda.innerHTML = zmienneOprocentowanie && state.harmonogramData.some(row => row.zmianaOprocentowania) ? '<span class="star">★</span> <span class="legend-text">Zmiana oprocentowania</span>' : '';
        }
    
        const chartContainer = document.querySelector(".chart-container-line");
        if (state.chartLine) state.chartLine.destroy();
        chartContainer.style.display = "block";
    
        const daneWykres = [];
        if (kapitalizacja === "naKoniec") {
            for (let i = 0; i < liczbaOkresowWykres; i++) {
                daneWykres.push({
                    okres: i + 1,
                    sumaNetto: i < liczbaOkresowWykres - 1 ? kwota : kapital
                });
            }
        } else {
            const krok = Math.floor(state.harmonogramData.length / liczbaOkresowWykres) || 1;
            for (let i = 0; i < liczbaOkresowWykres; i++) {
                const index = Math.min(i * krok, state.harmonogramData.length - 1);
                daneWykres.push({
                    okres: i + 1,
                    sumaNetto: parseFloat(state.harmonogramData[index].sumaNetto)
                });
            }
        }
    
        state.chartLine = new Chart(elements.lokatyChartLine, {
            type: 'line',
            data: {
                labels: daneWykres.map(row => `${jednostka === "dni" ? "Dzień" : jednostka === "miesiace" ? "Miesiąc" : "Rok"} ${row.okres}`),
                datasets: [{
                    label: 'Wartość lokaty',
                    data: daneWykres.map(row => row.sumaNetto),
                    borderColor: '#c2b280',
                    backgroundColor: 'rgba(194, 178, 128, 0.2)',
                    fill: true,
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: { beginAtZero: false, title: { display: true, text: 'Wartość (zł)' } },
                    x: { title: { display: true, text: jednostka === "dni" ? "Dni" : jednostka === "miesiace" ? "Miesiące" : "Lata" } }
                }
            }
        });
    
        updateZmienneOprocentowanieVisibility();
        elements.formSection.style.display = "none";
        elements.resultSection.style.display = "block";
        state.isCalculating = false;
    }

            formatNumber(row.podatek) + " zł",
            formatNumber(row.zyskNetto) + " zł",
            formatNumber(row.sumaNetto) + " zł"
        ]) : [];
    
        const calculateColumnWidths = () => {
            const allRows = tableData.length ? [headers, ...tableData] : [headers];
            return headers.map((_, colIndex) => {
                const maxLength = Math.max(...allRows.map(row => row[colIndex] ? row[colIndex].length : 0));
                const baseWidth = maxLength * 4;
                return Math.min(Math.max(baseWidth, 30), 100);
            });
        };
    
        const columnWidths = calculateColumnWidths();
        const lineChartCanvas = document.getElementById("lokatyChartLine");
    
        // Przygotowanie wykresu do PDF
        const originalColors = {
            xGridColor: state.chartLine.options.scales.x.grid.color,
            yGridColor: state.chartLine.options.scales.y.grid.color,
            xGridBorderColor: state.chartLine.options.scales.x.grid.borderColor,
            yGridBorderColor: state.chartLine.options.scales.y.grid.borderColor,
            xTitleColor: state.chartLine.options.scales.x.title.color,
            yTitleColor: state.chartLine.options.scales.y.title.color,
            xTicksColor: state.chartLine.options.scales.x.ticks.color,
            yTicksColor: state.chartLine.options.scales.y.ticks.color,
            legendColor: state.chartLine.options.plugins.legend.labels.color
        };
    
        state.chartLine.options.scales.x.grid.color = '#e0e0e0';
        state.chartLine.options.scales.y.grid.color = '#e0e0e0';
        state.chartLine.options.scales.x.grid.borderColor = '#333333';
        state.chartLine.options.scales.y.grid.borderColor = '#333333';
        state.chartLine.options.scales.x.title.color = '#333333';
        state.chartLine.options.scales.y.title.color = '#333333';
        state.chartLine.options.scales.x.ticks.color = '#333333';
        state.chartLine.options.scales.y.ticks.color = '#333333';
        state.chartLine.options.plugins.legend.labels.color = '#333333';
        state.chartLine.update();
    
        requestAnimationFrame(() => {
            const lineChartImage = lineChartCanvas.toDataURL("image/png");
    
            state.chartLine.options.scales.x.grid.color = originalColors.xGridColor;
            state.chartLine.options.scales.y.grid.color = originalColors.yGridColor;
            state.chartLine.options.scales.x.grid.borderColor = originalColors.xGridBorderColor;
            state.chartLine.options.scales.y.grid.borderColor = originalColors.yGridBorderColor;
            state.chartLine.options.scales.x.title.color = originalColors.xTitleColor;
            state.chartLine.options.scales.y.title.color = originalColors.yTitleColor;
            state.chartLine.options.scales.x.ticks.color = originalColors.xTicksColor;
            state.chartLine.options.scales.y.ticks.color = originalColors.yTicksColor;
            state.chartLine.options.plugins.legend.labels.color = originalColors.legendColor;
            state.chartLine.update();
    
            function getBase64ImageFromUrl(url) {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.crossOrigin = "Anonymous";
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        canvas.width = this.width;
                        canvas.height = this.height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(this, 0, 0);
                        const dataURL = canvas.toDataURL('image/png');
                        const aspectRatio = this.height / this.width;
                        resolve({ dataURL, aspectRatio });
                    };
                    img.onerror = reject;
                    img.src = url;
                });
            }
    
            const generateDoc = (logoData) => {
                const logoBase64 = logoData ? logoData.dataURL : null;
                const aspectRatio = logoData ? logoData.aspectRatio : 1;
                const hasStar = state.harmonogramData.some(row => row.zmianaOprocentowania);
                const starText = hasStar && kapitalizacja !== "naKoniec" ? "★ Zmiana oprocentowania.\n" : "";
                const footerNoteText = `${starText}`;
    
                // Znaki wodne: siatka 4x8, marginesy 2 cm góra/dół, obrót -45°
                const pageWidth = 595;
                const pageHeight = 842;
                const marginLeftRight = 85; // 3 cm
                const marginTopBottom = 57; // 2 cm
                const availableWidth = pageWidth - 2 * marginLeftRight; // 425 px
                const availableHeight = pageHeight - 2 * marginTopBottom; // 728 px
                const watermarkWidth = 60 * 4; // 240 px
                const watermarkHeight = 60 * aspectRatio * 8; // 8 rzędów
                const spacingX = (availableWidth - watermarkWidth) / 3;
                const spacingY = (availableHeight - watermarkHeight) / 7;
    
                const watermark = logoBase64 ? {
                    stack: [
                        ...Array.from({ length: 32 }, (_, i) => ({
                            image: logoBase64,
                            width: 60,
                            height: 60 * aspectRatio,
                            absolutePosition: { 
                                x: marginLeftRight + (i % 4) * (60 + spacingX),
                                y: marginTopBottom + Math.floor(i / 4) * (60 * aspectRatio + spacingY)
                            },
                            opacity: 0.08, // Zwiększona widoczność
                            rotation: -45 // Obrót o 45° w lewo
                        }))
                    ]
                } : null;
    
                // Sprawdzenie zwinięcia harmonogramu
                const harmonogramContent = document.getElementById("harmonogramContent");
                const isHarmonogramCollapsed = harmonogramContent.style.display === "none";
    
                const docDefinition = {
                    pageSize: 'A4',
                    pageMargins: [20, 80, 20, 40],
                    defaultStyle: { font: 'Roboto' },
                    header: logoBase64 ? {
                        margin: [40, 20, 40, 0],
                        columns: [
                            { image: logoBase64, width: 100, alignment: 'center', margin: [0, 0, 0, 20] },
                            { text: `Data: ${today}`, alignment: 'right', fontSize: 8, margin: [0, 0, 20, 20] }
                        ]
                    } : { 
                        margin: [40, 20, 40, 0], 
                        text: `Data: ${today}`, alignment: 'right', fontSize: 8, margin: [0, 0, 20, 20] 
                    },
                    background: watermark,
                    content: [
                        { text: 'Podsumowanie wyników lokaty', style: 'header', margin: [28.35, 20, 0, 10] }, // Dodano lewy margines 28.35 px (1 cm)
                        { text: "Podsumowanie:", style: 'sectionHeader', margin: [28.35, 30, 0, 15] }, // Dodano lewy margines 28.35 px (1 cm)
                        { 
                            ul: summaryItems.map(item => ({
                                text: [
                                    { text: item.label + " ", style: 'listItem' },
                                    { text: item.value, style: 'listItem', bold: true }
                                ]
                            })), 
                            margin: [28.35, 0, 0, 30] // Dodano lewy margines 28.35 px (1 cm)
                        }
                    ],
                    styles: {
                        header: { fontSize: 16, bold: true, alignment: 'center' },
                        sectionHeader: { fontSize: 12, bold: true },
                        listItem: { fontSize: 10, margin: [0, 2, 0, 2] },
                        tableHeader: { fontSize: 8, bold: true, alignment: 'center', color: '#000000', fillColor: '#C2B280' },
                        tableCell: { fontSize: 8, alignment: 'center' },
                        footerNote: { fontSize: 8, italics: true }
                    }
                };
    
                // Harmonogram tylko, jeśli nie jest zwinięty
                if (kapitalizacja !== "naKoniec" && tableData.length > 0 && !isHarmonogramCollapsed) {
                    docDefinition.content.push(
                        { text: "Harmonogram odsetek", style: 'sectionHeader', alignment: 'center', margin: [0, 10, 0, 5] },
                        {
                            table: {
                                headerRows: 1,
                                widths: columnWidths,
                                body: [
                                    headers.map(h => ({ text: h, style: 'tableHeader', noWrap: false })),
                                    ...tableData.map(row => row.map(cell => ({ text: cell, style: 'tableCell', noWrap: false })))
                                ]
                            },
                            layout: {
                                fillColor: function (rowIndex) { return (rowIndex === 0) ? '#C2B280' : (rowIndex % 2 === 0 ? '#F5F5F5' : null); },
                                hLineWidth: function () { return 0.5; },
                                vLineWidth: function () { return 0.5; },
                                paddingLeft: function () { return 4; },
                                paddingRight: function () { return 4; },
                                paddingTop: function () { return 2; },
                                paddingBottom: function () { return 2; }
                            },
                            alignment: 'center',
                            margin: [40, 10, 40, 10]
                        },
                        { text: footerNoteText, style: 'footerNote', margin: [40, 5, 0, 10] }
                    );
                }
    
                docDefinition.content.push(
                    { 
                        text: "Wykres liniowy wartości lokaty w czasie", 
                        style: 'sectionHeader', 
                        alignment: 'center', 
                        margin: [0, 20, 0, 10], 
                        pageBreak: tableData.length > 10 && !isHarmonogramCollapsed ? 'before' : 'none' 
                    },
                    { 
                        image: lineChartImage, 
                        width: 500, 
                        height: 250, 
                        alignment: 'center', 
                        margin: [0, 0, 0, 20]
                    }
                );
    
                pdfMake.createPdf(docDefinition).download(`Podsumowanie_Lokaty_${today.replace(/\./g, '-')}.pdf`);
            };
    
            getBase64ImageFromUrl('cropped-logo-FB-1.png')
                .then(logoData => generateDoc(logoData))
                .catch(error => {
                    console.warn("Logo nie załadowane, generowanie PDF bez logo:", error);
                    generateDoc(null);
                });
        });
    }
    
    document.getElementById('siteLogo').addEventListener('click', () => {
        window.open('https://finance-brothers.pl', '_blank');
    });
    
    let currentZoom = 1;
    const zoomStep = 0.1;
    const minZoom = 0.5;
    const maxZoom = 2;
    
    function updateZoom() {
        const container = document.querySelector('.container');
        container.style.transform = `scale(${currentZoom})`;
        container.style.transformOrigin = 'top center';
    }
    
    document.getElementById("zoomInBtn").addEventListener("click", () => {
        if (currentZoom < maxZoom) {
            currentZoom = Math.min(maxZoom, currentZoom + zoomStep);
            updateZoom();
        }
    });
    
    document.getElementById("zoomOutBtn").addEventListener("click", () => {
        if (currentZoom > minZoom) {
            currentZoom = Math.max(minZoom, currentZoom - zoomStep);
            updateZoom();
        }
    });
    
    function toggleDarkMode() {
        const body = document.body;
        const isDarkMode = body.classList.contains('dark-mode');
        
        if (isDarkMode) {
            body.classList.remove('dark-mode');
            body.classList.add('light-mode');
            localStorage.setItem('theme', 'light');
            document.getElementById('toggleDarkModeBtn').textContent = '🌙';
        } else {
            body.classList.remove('light-mode');
            body.classList.add('dark-mode');
            localStorage.setItem('theme', 'dark');
            document.getElementById('toggleDarkModeBtn').textContent = '☀️';
        }
    }
    
    function initializeTheme() {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
            document.getElementById('toggleDarkModeBtn').textContent = '☀️';
        } else {
                     document.body.classList.add('light-mode');
            document.getElementById('toggleDarkModeBtn').textContent = '🌙';
        }
    }
    
    document.getElementById('toggleDarkModeBtn').addEventListener('click', () => {
        toggleDarkMode();
        if (state.chartLine) {
            const isDarkMode = document.body.classList.contains('dark-mode');
            state.chartLine.options.scales.x.title.color = isDarkMode ? '#e0e0e0' : '#333333';
            state.chartLine.options.scales.x.ticks.color = isDarkMode ? '#e0e0e0' : '#333333';
            state.chartLine.options.scales.y.title.color = isDarkMode ? '#e0e0e0' : '#333333';
            state.chartLine.options.scales.y.ticks.color = isDarkMode ? '#e0e0e0' : '#333333';
            state.chartLine.options.plugins.legend.labels.color = isDarkMode ? '#e0e0e0' : '#333333';
            state.chartLine.options.scales.x.grid.color = isDarkMode ? '#666666' : '#e0e0e0';
            state.chartLine.options.scales.y.grid.color = isDarkMode ? '#666666' : '#e0e0e0';
            state.chartLine.options.scales.x.grid.borderColor = isDarkMode ? '#e0e0e0' : '#333333';
            state.chartLine.options.scales.y.grid.borderColor = isDarkMode ? '#e0e0e0' : '#333333';
            state.chartLine.update();
        }
    });
    
    initializeTheme();
</script>    
</body>
</html>
