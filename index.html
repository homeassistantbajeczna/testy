<!DOCTYPE html>
<html lang="pl">
<head>
    <!-- Ustawienie kodowania na UTF-8 -->
    <meta charset="UTF-8">
    <!-- Responsywność -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Kredytu Hipotecznego</title>
    <!-- Zewnętrzne zależności Bootstrap i Google Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Lokalny plik CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Kontener na logo i przyciski zoomu -->
    <div class="logo-container">
        <img src="cropped-logo-FB-1.png" id="siteLogo" alt="Finance Brothers Logo" class="logo d-block mx-auto">
        <div class="zoom-controls">
            <button id="zoomInBtn" class="btn btn-sm" aria-label="Powiększ">+</button>
            <button id="zoomOutBtn" class="btn btn-sm" aria-label="Pomniejsz">-</button>
            <button id="toggleDarkModeBtn" class="btn btn-sm" aria-label="Przełącz tryb ciemny">🌙</button>
        </div>
    </div>
    <!-- Główny kontener formularza -->
    <div class="container">
        <div class="form-section" id="formSection">
            <!-- Nowy checkbox "Porównaj Kredyt" -->
            <div class="checkbox-row compare-credit-row">
                <label class="checkbox-label" id="porownajKredytLabel">
                    <input type="checkbox" id="porownajKredytBtn">
                    <span class="checkbox-custom"></span>
                    Porównaj Kredyt
                </label>
            </div>
            <!-- Nagłówek -->
            <div class="header-row">
                <h4>Kalkulator Kredytu Hipotecznego</h4>
            </div>
            <div class="form-container">
                <div class="form-wrapper">
                    <form id="obligacjeForm">
                        <!-- Pierwszy wiersz: Kwota kredytu, Ilość rat, Oprocentowanie -->
                        <div class="form-row">
                            <div class="form-group">
                                <label for="kwota" class="form-label">Kwota kredytu</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="kwota" min="50000" max="5000000" step="100" value="500000">
                                    <span class="input-group-text">zł</span>
                                </div>
                                <input type="range" class="form-range" id="kwotaRange" min="50000" max="5000000" step="100" value="500000">
                                <div class="sub-info" id="kwotaInfo">Kwota kredytu: 500 000,00 zł</div>
                            </div>
                            <div class="form-group" id="iloscRatGroup">
                                <label for="iloscRat" class="form-label">Ilość rat</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="iloscRat" min="12" max="420" step="1" value="360">
                                    <span class="input-group-text">mc-y</span>
                                </div>
                                <input type="range" class="form-range" id="iloscRatRange" min="12" max="420" step="1" value="360">
                                <div class="sub-info" id="lata">Ilość lat: 30</div>
                            </div>
                            <div class="form-group">
                                <label for="oprocentowanie" class="form-label">Oprocentowanie</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="oprocentowanie" min="0.1" max="25" step="0.1" value="7">
                                    <span class="input-group-text">%</span>
                                </div>
                                <input type="range" class="form-range" id="oprocentowanieRange" min="0.1" max="25" step="0.1" value="7">
                            </div>
                        </div>
                        <!-- Drugi wiersz: Rodzaj rat, Prowizja -->
                        <div class="form-row">
                            <!-- Rodzaj rat -->
                            <div class="form-group" id="rodzajRat">
                                <label for="rodzajRat" class="form-label">Rodzaj rat</label>
                                <select class="form-select" id="rodzajRat">
                                    <option value="rowne">Raty równe</option>
                                    <option value="malejace">Raty malejące</option>
                                </select>
                                <div class="sub-info" id="rodzajRatInfo">Wybierz równe lub malejące</div>
                            </div>
                            <!-- Prowizja -->
                            <div class="form-group" id="prowizjaGroup">
                                <label for="prowizja" class="form-label">Prowizja</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="prowizja" min="0" max="1250000" step="0.1" value="2">
                                    <select class="form-select jednostka-select" id="jednostkaProwizji">
                                        <option value="procent">%</option>
                                        <option value="pln">zł</option>
                                    </select>
                                </div>
                                <input type="range" class="form-range" id="prowizjaRange" min="0" max="1250000" step="0.1" value="2">
                                <div class="sub-info" id="prowizjaInfo">Prowizja: 10 000,00 zł</div>
                            </div>
                        </div>
                        <!-- Nadpłata kredytu -->
                        <div class="variable-rate-container" id="nadplataKredytuContainer">
                            <div class="checkbox-row">
                                <label class="checkbox-label" id="nadplataKredytuLabel">
                                    <input type="checkbox" id="nadplataKredytuBtn">
                                    <span class="checkbox-custom"></span>
                                    Nadpłata Kredytu
                                </label>
                            </div>
                            <div class="variable-inputs" id="nadplataKredytuInputs">
                                <div class="variable-inputs-wrapper" id="nadplataKredytuInputsWrapper"></div>
                                <button type="button" class="btn btn-secondary btn-sm" id="addNadplataKredytuBtn" aria-label="Dodaj kolejną nadpłatę kredytu">Dodaj kolejną zmianę</button>
                            </div>
                        </div>
                        <!-- Zmienne oprocentowanie -->
                        <div class="variable-rate-container" id="variableOprocentowanieContainer">
                            <div class="checkbox-row">
                                <label class="checkbox-label" id="zmienneOprocentowanieLabel">
                                    <input type="checkbox" id="zmienneOprocentowanieBtn">
                                    <span class="checkbox-custom"></span>
                                    Zmienne Oprocentowanie
                                </label>
                            </div>
                            <div class="variable-inputs" id="variableOprocentowanieInputs">
                                <div class="variable-inputs-wrapper" id="variableOprocentowanieInputsWrapper"></div>
                                <button type="button" class="btn btn-secondary btn-sm" id="addVariableOprocentowanieBtn" aria-label="Dodaj kolejne zmienne oprocentowanie">Dodaj kolejną zmianę</button>
                            </div>
                        </div>
                        <!-- Przyciski Oblicz i Reset -->
                        <div class="form-row">
                            <button type="button" class="btn btn-primary" id="obliczBtn" aria-label="Oblicz wyniki kredytu">Oblicz</button>
                            <button type="button" class="btn btn-secondary" id="resetBtn" aria-label="Resetuj formularz">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
