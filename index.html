<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Lokaty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    <style>
        body {
            background-color: #f5f6f5;
            font-family: 'Montserrat', sans-serif;
            padding: 10px;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #333;
            color: #fff;
        }
        .dark-mode .container {
            background: #444;
            box-shadow: 0 0 15px rgba(255,255,255,0.1);
        }
        .dark-mode .logo-container {
            background-color: #555;
        }
        .dark-mode .result-item {
            background: linear-gradient(90deg, #b0a070, #C2B280);
            color: #fff;
        }
        .logo-container {
            background-color: #e9ecef;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }
        .logo {
            max-width: 200px;
            cursor: pointer;
        }
        .container {
            max-width: 1200px;
            margin: 30px auto 0;
            background: #FFFFFF;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            transition: background-color 0.3s, transform 0.3s;
        }
        .form-section h4, .result-section h4 {
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.2em;
            color: #333333;
            font-weight: 700;
        }
        .dark-mode .form-section h4, .dark-mode .result-section h4 {
            color: #fff;
        }
        .form-row {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
            gap: 10px;
            flex-wrap: wrap;
        }
        .form-group {
            flex: 1;
            min-width: 120px;
            max-width: 150px;
        }
        .form-label {
            font-size: 0.7em;
            text-transform: uppercase;
            margin-bottom: 2px;
            color: #333333;
        }
        .dark-mode .form-label {
            color: #ddd;
        }
        .form-control, .form-select, .form-range {
            height: 22px;
            font-size: 0.7em;
            padding: 2px;
            text-align: center;
        }
        .form-select {
            max-width: 100px;
            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAQ0lEQVR42mNgwAfKy8Q/Y//+Ii//3jVAYQzsIFyQ0dOaWq992zxcnN5+9NmyZACV40DmGhPZtzwUAxhUaoLntdha0DqQbtz4E9DzN6XgI0P2VYFlQrUwoQDIgbChLE/0awXiwV5rhugPX6A8BSsYFDqU+rEFdkGZA7+G9HMqaAU6l+0w+NdJD7ADhzhR/4KDZnWOw0QKrVqYc1G+1Dczfx8DR0uv+QJqDRvQxdizFAQAwsy39EZhAAAwAAJ4+Q1XFlAAAAABJRU5ErkJggg==') no-repeat right 5px center;
        }
        .form-range {
            margin-top: 2px;
            height: 8px;
            background: #d3d3d3;
            border-radius: 5px;
        }
        .form-range::-webkit-slider-thumb {
            background: #C2B280;
            border: none;
            border-radius: 50%;
            width: 12px;
            height: 12px;
            cursor: pointer;
        }
        .input-group-text {
            font-size: 0.7em;
            padding: 2px 5px;
        }
        .sub-info {
            font-size: 0.4em;
            color: #333333;
            margin-top: 2px;
            text-align: left;
        }
        .dark-mode .sub-info {
            color: #ddd;
        }
        .checkbox-container {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        input[type="checkbox"] {
            accent-color: #C2B280;
        }
        .checkbox-label {
            font-size: 0.6em;
            font-weight: bold;
        }
        .btn-primary, .btn-secondary {
            background-color: #C2B280;
            border-color: #C2B280;
            color: #000000;
            font-size: 0.9em;
            padding: 5px 20px;
            margin: 10px auto;
            display: block;
        }
        .btn-primary:hover, .btn-secondary:hover {
            background-color: #b0a070;
            border-color: #b0a070;
        }
        .result-section {
            display: none;
            padding: 10px;
        }
        .result-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        .result-item {
            font-size: 0.8em;
            padding: 5px;
            margin-bottom: 5px;
            border-radius: 5px;
            background: linear-gradient(90deg, #C2B280, #b0a070);
            color: #000000;
        }
        .result-item span {
            font-weight: 700;
            font-size: 1.2em;
        }
        .chart-container {
            max-width: 500px;
            margin: 20px auto;
            height: 200px;
        }
        .options-container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        .variable-rate-container {
            margin: 10px 0;
        }
        .checkbox-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }
        .variable-inputs {
            margin-top: 10px;
        }
        .variable-input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
            align-items: center;
        }
        .fields-wrapper {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .variable-input-group .form-group {
            max-width: 120px;
        }
        .variable-input-group .btn-danger {
            font-size: 0.7em;
            padding: 2px 8px;
            height: 22px;
            background: #dc3545;
            border: none;
        }
        #addVariableBtn {
            background: linear-gradient(135deg, #C2B280, #b0a070);
            color: #000;
            font-size: 0.7em;
            padding: 3px 10px;
            border-radius: 15px;
        }
        .controls-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }
        .zoom-btn {
            font-size: 0.9em;
            padding: 5px 10px;
            background-color: #C2B280;
            border: none;
            color: #000;
        }
        .zoom-btn:hover {
            background-color: #b0a070;
        }
        .toggle-mode-btn {
            font-size: 0.9em;
            padding: 5px 20px;
            background-color: #C2B280;
            border: none;
            color: #000;
        }
        .toggle-mode-btn:hover {
            background-color: #b0a070;
        }
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                align-items: center;
            }
            .form-group {
                max-width: 100%;
            }
            .chart-container {
                max-width: 100%;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <a href="https://finance-brothers.pl">
            <img src="cropped-logo-FB-1.png" class="logo" alt="Finance Brothers Logo">
        </a>
    </div>
    <div class="container">
        <div class="controls-container">
            <button class="toggle-mode-btn" id="toggleModeBtn">Tryb ciemny</button>
            <button class="zoom-btn" id="zoomInBtn">+</button>
            <button class="zoom-btn" id="zoomOutBtn">−</button>
        </div>
        <div class="form-section" id="formSection">
            <h4>Kalkulator Lokaty</h4>
            <div class="form-container">
                <form id="lokataForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="kwota" class="form-label">Kwota lokaty</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="kwota" min="1000" max="5000000" step="1000" value="10000">
                                <span class="input-group-text">zł</span>
                            </div>
                            <input type="range" class="form-range" id="kwotaRange" min="1000" max="5000000" step="1000" value="10000">
                            <div class="sub-info"></div>
                        </div>
                        <div class="form-group">
                            <label for="okres" class="form-label">Długość umowy</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="okres" min="1" max="365" step="1" value="3">
                                <select class="form-select" id="okresTyp">
                                    <option value="dni">dni</option>
                                    <option value="miesiace" selected>miesiące</option>
                                    <option value="lata">lata</option>
                                </select>
                            </div>
                            <input type="range" class="form-range" id="okresRange" min="1" max="365" step="1" value="3">
                            <div class="sub-info" id="okresWartosc">Okres w dniach: 90</div>
                        </div>
                        <div class="form-group">
                            <label for="oprocentowanie" class="form-label">Oprocentowanie</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="oprocentowanie" min="0.1" max="25" step="0.1" value="4">
                                <span class="input-group-text">%</span>
                            </div>
                            <input type="range" class="form-range" id="oprocentowanieRange" min="0.1" max="25" step="0.1" value="4">
                            <div class="sub-info"></div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="dataStart" class="form-label">Data rozpoczęcia</label>
                            <input type="date" class="form-control" id="dataStart" value="2025-03-16">
                            <div class="sub-info" id="dataKoniec">Data zakończenia: -</div>
                        </div>
                    </div>
                    <div class="options-container">
                        <div class="variable-rate-container">
                            <div class="checkbox-row" id="variableCheckboxRow">
                                <div class="form-group">
                                    <div style="display: flex; align-items: center; gap: 5px;">
                                        <input type="checkbox" id="zmienneOprocentowanieBtn">
                                        <label for="zmienneOprocentowanieBtn" class="checkbox-label">Zmienne oprocentowanie</label>
                                    </div>
                                </div>
                            </div>
                            <div class="variable-inputs" id="variableInputs" style="display: none;">
                                <div class="variable-inputs-wrapper" id="variableInputsWrapper"></div>
                                <button type="button" class="btn btn-secondary btn-sm" id="addVariableBtn" style="display: none;">Dodaj kolejne</button>
                            </div>
                        </div>
                        <div class="checkbox-container">
                            <div class="form-group">
                                <div style="display: flex; align-items: center; gap: 5px;">
                                    <input type="checkbox" id="wlaczZaawansowane" name="wlaczZaawansowane">
                                    <label for="wlaczZaawansowane" class="checkbox-label">Opcje zaawansowane</label>
                                </div>
                            </div>
                        </div>
                        <div id="advancedOptions" style="display: none;">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="podatek" class="form-label">Podatek</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="podatek" min="1" max="50" step="0.1" value="19">
                                        <span class="input-group-text">%</span>
                                    </div>
                                    <input type="range" class="form-range" id="podatekRange" min="1" max="50" step="0.1" value="19">
                                    <div class="sub-info"></div>
                                </div>
                                <div class="form-group">
                                    <label for="kapitalizacja" class="form-label">Kapitalizacja odsetek</label>
                                    <select class="form-control" id="kapitalizacja">
                                        <option value="koniec" selected>Na koniec okresu</option>
                                        <option value="roczna">Roczna</option>
                                        <option value="kwartalna">Kwartalna</option>
                                        <option value="miesieczna">Miesięczna</option>
                                        <option value="dzienna">Dzienne</option>
                                    </select>
                                    <div class="sub-info"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <button type="button" class="btn btn-primary" id="obliczBtn">Oblicz</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="result-section" id="resultSection">
            <h4>Wyniki Lokaty</h4>
            <div class="result-container">
                <div class="result-item">Kwota lokaty: <span id="resultKwota">-</span> zł</div>
                <div class="result-item">Odsetki brutto: <span id="resultOdsetkiBrutto">-</span> zł</div>
                <div class="result-item">Podatek: <span id="resultPodatek">-</span> zł</div>
                <div class="result-item">Odsetki netto: <span id="resultOdsetkiNetto">-</span> zł</div>
                <div class="result-item">Całkowita kwota po zakończeniu: <span id="resultCalkowita">-</span> zł</div>
                <div class="result-item">Data zakończenia: <span id="resultDataKoniec">-</span></div>
                <div class="chart-container">
                    <canvas id="lokataChartLine"></canvas>
                </div>
            </div>
            <button class="btn btn-secondary" onclick="showForm()">Powrót do edycji</button>
            <button class="btn btn-secondary" id="generatePdfBtn">Pobierz PDF</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // --- Inicjalizacja zmiennych ---
        const today = new Date().toISOString().split('T')[0];
        document.getElementById("dataStart").value = today;
        let lokataChart;
        let variableOprocentowanieChanges = [];
        let zoomLevel = 1;

        // --- Event Listeners ---
        document.getElementById("kwotaRange").addEventListener("input", function() { document.getElementById("kwota").value = this.value; });
        document.getElementById("kwota").addEventListener("input", function() { document.getElementById("kwotaRange").value = this.value; });
        document.getElementById("okresRange").addEventListener("input", function() { document.getElementById("okres").value = this.value; updateOkres(); });
        document.getElementById("okres").addEventListener("input", function() { document.getElementById("okresRange").value = this.value; updateOkres(); });
        document.getElementById("okresTyp").addEventListener("change", updateOkres);
        document.getElementById("oprocentowanieRange").addEventListener("input", function() { document.getElementById("oprocentowanie").value = this.value; });
        document.getElementById("oprocentowanie").addEventListener("input", function() { document.getElementById("oprocentowanieRange").value = this.value; });
        document.getElementById("podatekRange").addEventListener("input", function() { document.getElementById("podatek").value = this.value; });
        document.getElementById("podatek").addEventListener("input", function() { document.getElementById("podatekRange").value = this.value; });
        document.getElementById("wlaczZaawansowane").addEventListener("change", function() { document.getElementById("advancedOptions").style.display = this.checked ? "block" : "none"; });
        document.getElementById("dataStart").addEventListener("change", updateDataKoniec);
        document.getElementById("obliczBtn").addEventListener("click", obliczLokate);
        document.getElementById("zmienneOprocentowanieBtn").addEventListener("change", updateVariableInputs);
        document.getElementById("addVariableBtn").addEventListener("click", addVariableChange);
        document.getElementById("toggleModeBtn").addEventListener("click", toggleDarkMode);
        document.getElementById("zoomInBtn").addEventListener("click", () => adjustZoom(0.1));
        document.getElementById("zoomOutBtn").addEventListener("click", () => adjustZoom(-0.1));
        document.getElementById("generatePdfBtn").addEventListener("click", generatePDF);

        // --- Funkcje aktualizacji UI ---
        function updateOkres() {
            const okres = parseInt(document.getElementById("okres").value) || 0;
            const typ = document.getElementById("okresTyp").value;
            let dni = typ === "dni" ? okres : typ === "miesiace" ? okres * 30 : okres * 365;
            document.getElementById("okresWartosc").textContent = `Okres w dniach: ${dni}`;
            updateDataKoniec();
            updateVariableInputs();
        }

        function updateDataKoniec() {
            const dataStart = new Date(document.getElementById("dataStart").value);
            const okres = parseInt(document.getElementById("okres").value) || 0;
            const typ = document.getElementById("okresTyp").value;
            const dataKoniec = new Date(dataStart);
            if (typ === "dni") dataKoniec.setDate(dataStart.getDate() + okres);
            else if (typ === "miesiace") dataKoniec.setMonth(dataStart.getMonth() + okres);
            else dataKoniec.setFullYear(dataStart.getFullYear() + okres);
            dataKoniec.setDate(dataKoniec.getDate() + 1);
            document.getElementById("dataKoniec").textContent = `Data zakończenia: ${dataKoniec.toLocaleDateString('pl-PL')}`;
            return dataKoniec;
        }

        function updateVariableInputs() {
            const okres = parseInt(document.getElementById("okres").value) || 0;
            const typOkresu = document.getElementById("okresTyp").value;
            const isZmienneOprocentowanie = document.getElementById("zmienneOprocentowanieBtn").checked;
            const variableInputs = document.getElementById("variableInputs");
            const addVariableBtn = document.getElementById("addVariableBtn");
            const wrapper = document.getElementById("variableInputsWrapper");

            let maxCykl = typOkresu === "dni" ? okres : typOkresu === "miesiace" ? okres : okres;
            let jednostka = typOkresu === "dni" ? "dnia" : typOkresu === "miesiace" ? "miesiąca" : "roku";
            const maxChanges = maxCykl > 1 ? maxCykl - 1 : 0;

            if (isZmienneOprocentowanie && maxCykl > 1) {
                variableInputs.style.display = "block";
                addVariableBtn.style.display = "block";
                if (variableOprocentowanieChanges.length === 0) addVariableChange();
                wrapper.innerHTML = "";
                variableOprocentowanieChanges.forEach((change, index) => {
                    const inputGroup = document.createElement("div");
                    inputGroup.className = "variable-input-group";
                    const fieldsWrapper = document.createElement("div");
                    fieldsWrapper.className = "fields-wrapper";
                    fieldsWrapper.innerHTML = `
                        <div class="form-group">
                            <label class="form-label">Od</label>
                            <div class="input-group">
                                <input type="number" class="form-control variable-cykl" min="2" max="${maxCykl}" step="1" value="${change.cykl}">
                                <span class="input-group-text">${jednostka}</span>
                            </div>
                            <input type="range" class="form-range variable-cykl-range" min="2" max="${maxCykl}" step="1" value="${change.cykl}">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Oprocentowanie</label>
                            <div class="input-group">
                                <input type="number" class="form-control variable-rate" min="0.1" max="25" step="0.1" value="${change.wartosc}">
                                <span class="input-group-text">%</span>
                            </div>
                            <input type="range" class="form-range variable-rate-range" min="0.1" max="25" step="0.1" value="${change.wartosc}">
                        </div>`;
                    inputGroup.appendChild(fieldsWrapper);
                    if (index === variableOprocentowanieChanges.length - 1 && variableOprocentowanieChanges.length > 1) {
                        inputGroup.innerHTML += `<div class="remove-btn-wrapper"><button class="btn btn-danger btn-sm" onclick="removeVariableChange()">Usuń</button></div>`;
                    }
                    wrapper.appendChild(inputGroup);

                    const cyklInput = inputGroup.querySelector(".variable-cykl");
                    const cyklRange = inputGroup.querySelector(".variable-cykl-range");
                    const rateInput = inputGroup.querySelector(".variable-rate");
                    const rateRange = inputGroup.querySelector(".variable-rate-range");

                    cyklInput.addEventListener("input", () => { cyklRange.value = cyklInput.value; variableOprocentowanieChanges[index].cykl = parseInt(cyklInput.value); });
                    cyklRange.addEventListener("input", () => { cyklInput.value = cyklRange.value; variableOprocentowanieChanges[index].cykl = parseInt(cyklRange.value); });
                    rateInput.addEventListener("input", () => { rateRange.value = rateInput.value; variableOprocentowanieChanges[index].wartosc = parseFloat(rateInput.value); });
                    rateRange.addEventListener("input", () => { rateInput.value = rateRange.value; variableOprocentowanieChanges[index].wartosc = parseFloat(rateRange.value); });
                });
                addVariableBtn.style.display = variableOprocentowanieChanges.length < maxChanges ? "block" : "none";
            } else {
                variableInputs.style.display = "none";
                addVariableBtn.style.display = "none";
                wrapper.innerHTML = "";
            }
        }

        // --- Funkcje logiki ---
        function addVariableChange() {
            const okres = parseInt(document.getElementById("okres").value) || 0;
            const typOkresu = document.getElementById("okresTyp").value;
            let maxCykl = typOkresu === "dni" ? okres : typOkresu === "miesiace" ? okres : okres;
            const maxChanges = maxCykl > 1 ? maxCykl - 1 : 0;
            if (variableOprocentowanieChanges.length >= maxChanges) {
                alert(`Osiągnięto maksymalną liczbę zmian (${maxChanges}).`);
                return;
            }
            const lastCykl = variableOprocentowanieChanges.length > 0 ? variableOprocentowanieChanges[variableOprocentowanieChanges.length - 1].cykl : 1;
            variableOprocentowanieChanges.push({ cykl: Math.min(lastCykl + 1, maxCykl), wartosc: parseFloat(document.getElementById("oprocentowanie").value) || 4 });
            updateVariableInputs();
        }

        function removeVariableChange() {
            if (variableOprocentowanieChanges.length > 1) {
                variableOprocentowanieChanges.pop();
                updateVariableInputs();
            }
        }

        function obliczLokate() {
            const kwota = parseFloat(document.getElementById("kwota").value) || 0;
            const okres = parseInt(document.getElementById("okres").value) || 0;
            const typOkresu = document.getElementById("okresTyp").value;
            const podatekProcent = parseFloat(document.getElementById("podatek").value) / 100 || 0.19;
            const kapitalizacja = document.getElementById("kapitalizacja").value;
            const isZmienneOprocentowanie = document.getElementById("zmienneOprocentowanieBtn").checked;

            if (kwota < 1000 || okres < 1) {
                alert("Proszę wypełnić wszystkie pola poprawnymi wartościami.");
                return;
            }

            let okresWDniach = typOkresu === "dni" ? okres : typOkresu === "miesiace" ? okres * 30 : okres * 365;
            let okresWRokach = okresWDniach / 365;
            variableOprocentowanieChanges.sort((a, b) => a.cykl - b.cykl);

            let odsetkiBrutto = 0;
            const kapitalizacjeWDniach = { "koniec": 1 / okresWRokach, "roczna": 1, "kwartalna": 4, "miesieczna": 12, "dzienna": 365 };
            const czestoscKapitalizacji = kapitalizacjeWDniach[kapitalizacja] || 1 / okresWRokach;
            const liczbaOkresowKapitalizacji = Math.floor(czestoscKapitalizacji * okresWRokach);
            let kapital = kwota;
            let skumulowaneOdsetkiBrutto = 0;

            if (kapitalizacja === "koniec") {
                if (isZmienneOprocentowanie) {
                    let currentOprocentowanie = (parseFloat(document.getElementById("oprocentowanie").value) || 4) / 100;
                    for (let dzien = 1; dzien <= okresWDniach; dzien++) {
                        let cykl = typOkresu === "dni" ? dzien : typOkresu === "miesiace" ? Math.ceil(dzien / 30) : Math.ceil(dzien / 365);
                        for (const change of variableOprocentowanieChanges) {
                            if (cykl >= change.cykl) currentOprocentowanie = change.wartosc / 100;
                        }
                        skumulowaneOdsetkiBrutto += kapital * (currentOprocentowanie / 365);
                    }
                    odsetkiBrutto = skumulowaneOdsetkiBrutto;
                } else {
                    odsetkiBrutto = kwota * ((parseFloat(document.getElementById("oprocentowanie").value) || 4) / 100) * okresWRokach;
                }
            } else {
                // Uproszczona logika dla innych kapitalizacji (można rozwinąć)
                const oprocentowanie = (parseFloat(document.getElementById("oprocentowanie").value) || 4) / 100;
                odsetkiBrutto = kwota * (Math.pow(1 + oprocentowanie / czestoscKapitalizacji, liczbaOkresowKapitalizacji) - 1);
            }

            const podatek = odsetkiBrutto * podatekProcent;
            const odsetkiNetto = odsetkiBrutto - podatek;
            const calkowitaKwota = kwota + odsetkiNetto;
            const dataKoniec = updateDataKoniec();

            document.getElementById("resultKwota").textContent = kwota.toLocaleString('pl-PL', { minimumFractionDigits: 2 });
            document.getElementById("resultOdsetkiBrutto").textContent = odsetkiBrutto.toLocaleString('pl-PL', { minimumFractionDigits: 2 });
            document.getElementById("resultPodatek").textContent = podatek.toLocaleString('pl-PL', { minimumFractionDigits: 2 });
            document.getElementById("resultOdsetkiNetto").textContent = odsetkiNetto.toLocaleString('pl-PL', { minimumFractionDigits: 2 });
            document.getElementById("resultCalkowita").textContent = calkowitaKwota.toLocaleString('pl-PL', { minimumFractionDigits: 2 });
            document.getElementById("resultDataKoniec").textContent = dataKoniec.toLocaleDateString('pl-PL');

            renderChart(kwota, okresWDniach, odsetkiNetto, kapitalizacja, isZmienneOprocentowanie);
            document.getElementById("formSection").style.display = "none";
            document.getElementById("resultSection").style.display = "block";
        }

        // --- Funkcje dodatkowe ---
        function renderChart(kwota, okresWDniach, odsetkiNetto, kapitalizacja, isZmienneOprocentowanie) {
            const dataStart = new Date(document.getElementById("dataStart").value);
            const labels = [];
            const wartosciLokaty = [];
            const krokWDniach = Math.max(1, Math.floor(okresWDniach / 10));
            let kapital = kwota;

            for (let i = 0; i <= okresWDniach; i += krokWDniach) {
                const dniOdStartu = Math.min(i, okresWDniach);
                const data = new Date(dataStart);
                data.setDate(data.getDate() + Math.round(dniOdStartu));
                let wartosc = kapitalizacja === "koniec" && dniOdStartu === okresWDniach ? kwota + odsetkiNetto : kwota;
                labels.push(data.toLocaleDateString('pl-PL'));
                wartosciLokaty.push(wartosc);
            }

            if (lokataChart) lokataChart.destroy();
            const ctx = document.getElementById("lokataChartLine").getContext("2d");
            lokataChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Wartość lokaty netto',
                        data: wartosciLokaty,
                        borderColor: '#C2B280',
                        backgroundColor: 'rgba(194, 178, 128, 0.2)',
                        fill: true,
                        tension: 0.1,
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: { x: { title: { display: true, text: 'Data' } }, y: { title: { display: true, text: 'Wartość (PLN)' }, beginAtZero: false } }
                }
            });
        }

        function showForm() {
            document.getElementById("formSection").style.display = "block";
            document.getElementById("resultSection").style.display = "none";
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            const btn = document.getElementById("toggleModeBtn");
            btn.textContent = document.body.classList.contains("dark-mode") ? "Tryb jasny" : "Tryb ciemny";
        }

        function adjustZoom(delta) {
            zoomLevel = Math.max(0.5, Math.min(2, zoomLevel + delta));
            document.querySelector(".container").style.transform = `scale(${zoomLevel})`;
            document.querySelector(".container").style.transformOrigin = "top center";
        }

        function generatePDF() {
            const docDefinition = {
                content: [
                    { text: 'Wyniki Lokaty', style: 'header' },
                    { text: `Kwota lokaty: ${document.getElementById("resultKwota").textContent} zł` },
                    { text: `Odsetki brutto: ${document.getElementById("resultOdsetkiBrutto").textContent} zł` },
                    { text: `Podatek: ${document.getElementById("resultPodatek").textContent} zł` },
                    { text: `Odsetki netto: ${document.getElementById("resultOdsetkiNetto").textContent} zł` },
                    { text: `Całkowita kwota: ${document.getElementById("resultCalkowita").textContent} zł` },
                    { text: `Data zakończenia: ${document.getElementById("resultDataKoniec").textContent}` }
                ],
                styles: { header: { fontSize: 18, bold: true, margin: [0, 0, 0, 10] } }
            };
            pdfMake.createPdf(docDefinition).download("wyniki_lokaty.pdf");
        }

        // --- Inicjalizacja ---
        updateOkres();
        updateDataKoniec();
    </script>
