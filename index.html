        investmentAmountRange: document.getElementById("kwotaRange"),

    // C A L C U L A T E  B O N D S
    function calculateBonds() {
        console.log("Rozpoczynam calculateBonds");
        if (state.isCalculating) {
            console.log("Obliczenia ju≈º w toku, pomijam");
            return;
        }
        state.isCalculating = true;

        if (typeof Chart === "undefined") {
            console.error("Chart.js nie za≈Çadowany!");
            alert("B≈ÇƒÖd: Nie mo≈ºna za≈Çadowaƒá wykres√≥w. Upewnij siƒô, ≈ºe Chart.js jest pod≈ÇƒÖczony.");
            state.isCalculating = false;
            return;
        }

        let amount = parseFloat(elements.investmentAmountInput.value) || 0;
        const bondType = elements.bondTypeSelect.value;
        const config = bondConfig[bondType];
        const dynamicRate = parseFloat(elements.dynamicRateInput.value) || state.lastFormData.dynamicRates[bondType];

        console.log("Dane wej≈õciowe:", { amount, bondType, dynamicRate });

            state.isCalculating = false;
            return;

        let capital = amount;
        let totalInterest = 0;
        const months = config.period;
        const cycleCount = ["OTS", "ROR", "DOR"].includes(bondType) ? months : months / 12;

        for (let i = 1; i <= cycleCount; i++) {
            const annualInterestRate = i === 1 ? config.interestRate / 100 : (dynamicRate / 100 + (config.margin || 0) / 100);

            totalInterest += cycleInterest;
            if (config.compounding) capital += cycleInterest;

            state.scheduleData.push({
                period: i,
                investmentValue: capital.toFixed(2),
                cycleInterestRate: (annualInterestRate * 100).toFixed(2) + "%",
                grossInterest: cycleInterest.toFixed(2)
            });
        }

        console.log("Dane harmonogramu:", state.scheduleData);
        updateChartAndSummary(amount, totalInterest, totalInterest, bondType, months);
        renderScheduleTable(bondType);

        elements.formSection.style.display = "none";
        elements.resultSection.style.display = "block";
        state.isCalculating = false;
        console.log("calculateBonds zako≈Ñczone");
    }

    // A D D  V A R I A B L E  C H A N G E
    function addVariableChange() {
        console.log("Rozpoczynam addVariableChange");
        const bondType = elements.bondTypeSelect.value;
        const isVariableInflation = elements.variableInflationCheckbox.checked && ["COI", "EDO", "ROS", "ROD"].includes(bondType);
        const changes = isVariableInflation ? state.variableInflationRates : state.variableReferenceRates;
        const maxCycle = ["ROR", "DOR"].includes(bondType) ? bondConfig[bondType].period : bondConfig[bondType].period / 12;
        const maxChanges = maxVariableChanges[bondType] || 0;

        console.log("Stan przed dodaniem:", { bondType, changes, maxCycle, maxChanges });

        const lastChange = changes[changes.length - 1];
        if (changes.length >= maxChanges || (lastChange && lastChange.period >= maxCycle)) {
            console.log("Limit zmian osiƒÖgniƒôty lub max cykl przekroczony");
            return;
        }

        const lastCycle = lastChange ? lastChange.period : 1;
        const newCycle = Math.min(lastCycle + 1, maxCycle);
        const newValue = state.lastFormData.dynamicRates[bondType] || (isVariableInflation ? 4.90 : 5.75);

        changes.push({ period: newCycle, value: newValue });
        console.log("Dodano zmianƒô:", changes);
        updateVariableInputs();
    }
