<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Kredytowy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo-container">
        <a href="https://finance-brothers.pl" target="_blank">
            <img src="cropped-logo-FB-1.png" alt="Finance Brothers Logo" class="logo">
        </a>
    </div>
    <div class="container">
        <h2 class="text-center mb-4">Kalkulator Kredytowy</h2>
        <div class="form-container">
            <div class="form-wrapper">
                <div class="form-section" id="formSection1">
                    <h4>Twój Kredyt</h4>
                    <div class="form-row">
                        <div class="form-group kwota">
                            <label class="form-label">Kwota Kredytu</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="kwotaKredytu" value="500000">
                                <span class="input-group-text">zł</span>
                            </div>
                            <input type="range" class="form-range" id="kwotaRange" min="10000" max="1000000" step="1000" value="500000">
                            <div class="sub-info" id="kwotaInfo"></div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Ilość Rat</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="iloscRat" value="360">
                                <span class="input-group-text mc-y-unit">mc-y</span>
                            </div>
                            <input type="range" class="form-range" id="ratyRange" min="12" max="360" step="1" value="360">
                            <div class="sub-info" id="ratyInfo">Ilość lat: 30</div>
                        </div>
                        <div class="form-group oprocentowanie">
                            <label class="form-label">Oprocentowanie</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="oprocentowanie" value="7" step="0.01">
                                <span class="input-group-text">%</span>
                            </div>
                            <input type="range" class="form-range" id="oprocentowanieRange" min="0" max="20" step="0.01" value="7">
                            <div class="sub-info" id="oprocentowanieInfo"></div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Rodzaj Rat</label>
                            <select class="form-select" id="rodzajRat">
                                <option value="rowna">Rata równa</option>
                                <option value="malejaca">Rata malejąca</option>
                            </select>
                            <div class="sub-info"></div>
                        </div>
                        <div class="form-group prowizja">
                            <label class="form-label">Prowizja</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="prowizja" value="2" step="0.01">
                                <span class="input-group-text">%</span>
                            </div>
                            <div class="sub-info" id="prowizjaInfo">Wartość prowizji: 10 000,00 zł</div>
                        </div>
                    </div>
                    <div class="checkbox-container">
                        <label class="checkbox-label nadplata-label">
                            <input type="checkbox" id="nadplataCheckbox"> Włącz nadpłaty
                        </label>
                    </div>
                    <div id="nadplataSection">
                        <div class="form-row">
                            <div class="radio-option">
                                <input type="radio" name="nadplataType" id="skrocenie" value="skrocenie" checked>
                                <label class="radio-label" for="skrocenie">Skrócenie kredytu</label>
                                <input type="radio" name="nadplataType" id="obnizenie" value="obnizenie">
                                <label class="radio-label" for="obnizenie">Obniżenie raty</label>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group miesieczna">
                                <label class="form-label">Miesięczna</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="nadplataMiesieczna" value="0">
                                    <span class="input-group-text">zł</span>
                                </div>
                                <input type="range" class="form-range" id="nadplataMiesiecznaRange" min="0" max="5000" step="10" value="0">
                                <div class="sub-info"></div>
                            </div>
                            <div class="form-group jednorazowa">
                                <label class="form-label">Jednorazowa</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="nadplataJednorazowa" value="0">
                                    <span class="input-group-text">zł</span>
                                </div>
                                <input type="range" class="form-range" id="nadplataJednorazowaRange" min="0" max="100000" step="100" value="0">
                                <div class="sub-info"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-wrapper">
                <div class="form-section" id="formSection2">
                    <h4>Nowy Kredyt</h4>
                    <div class="form-row">
                        <div class="form-group kwota">
                            <label class="form-label">Kwota Kredytu</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="kwotaKredytu2" value="500000">
                                <span class="input-group-text">zł</span>
                            </div>
                            <input type="range" class="form-range" id="kwotaRange2" min="10000" max="1000000" step="1000" value="500000">
                            <div class="sub-info" id="kwotaInfo2"></div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Ilość Rat</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="iloscRat2" value="360">
                                <span class="input-group-text mc-y-unit">mc-y</span>
                            </div>
                            <input type="range" class="form-range" id="ratyRange2" min="12" max="360" step="1" value="360">
                            <div class="sub-info" id="ratyInfo2">Ilość lat: 30</div>
                        </div>
                        <div class="form-group oprocentowanie">
                            <label class="form-label">Oprocentowanie</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="oprocentowanie2" value="7" step="0.01">
                                <span class="input-group-text">%</span>
                            </div>
                            <input type="range" class="form-range" id="oprocentowanieRange2" min="0" max="20" step="0.01" value="7">
                            <div class="sub-info" id="oprocentowanieInfo2"></div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Rodzaj Rat</label>
                            <select class="form-select" id="rodzajRat2">
                                <option value="rowna">Rata równa</option>
                                <option value="malejaca">Rata malejąca</option>
                            </select>
                            <div class="sub-info"></div>
                        </div>
                        <div class="form-group prowizja">
                            <label class="form-label">Prowizja</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="prowizja2" value="2" step="0.01">
                                <span class="input-group-text">%</span>
                            </div>
                            <div class="sub-info" id="prowizjaInfo2">Wartość prowizji: 10 000,00 zł</div>
                        </div>
                    </div>
                    <div class="checkbox-container">
                        <label class="checkbox-label nadplata-label">
                            <input type="checkbox" id="nadplataCheckbox2"> Włącz nadpłaty
                        </label>
                    </div>
                    <div id="nadplataSection2">
                        <div class="form-row">
                            <div class="radio-option">
                                <input type="radio" name="nadplataType2" id="skrocenie2" value="skrocenie" checked>
                                <label class="radio-label" for="skrocenie2">Skrócenie kredytu</label>
                                <input type="radio" name="nadplataType2" id="obnizenie2" value="obnizenie">
                                <label class="radio-label" for="obnizenie2">Obniżenie raty</label>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group miesieczna">
                                <label class="form-label">Miesięczna</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="nadplataMiesieczna2" value="0">
                                    <span class="input-group-text">zł</span>
                                </div>
                                <input type="range" class="form-range" id="nadplataMiesiecznaRange2" min="0" max="5000" step="10" value="0">
                                <div class="sub-info"></div>
                            </div>
                            <div class="form-group jednorazowa">
                                <label class="form-label">Jednorazowa</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="nadplataJednorazowa2" value="0">
                                    <span class="input-group-text">zł</span>
                                </div>
                                <input type="range" class="form-range" id="nadplataJednorazowaRange2" min="0" max="100000" step="100" value="0">
                                <div class="sub-info"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="divider"></div>
            <div class="control-buttons">
                <button class="btn-control" id="zoomInBtn" title="Powiększ">+</button>
                <button class="btn-control" id="zoomOutBtn" title="Pomniejsz">-</button>
                <button class="btn-control" id="toggleThemeBtn" title="Zmień motyw">☀</button>
            </div>
        </div>
        <div class="compare-checkbox">
            <input type="checkbox" id="compareCheckbox">
            <span class="checkbox-custom"></span>
            <label class="checkbox-label" for="compareCheckbox">Porównaj kredyt</label>
        </div>
        <button class="btn-primary mt-3" id="obliczBtn">Oblicz</button>
        <div class="result-section" id="resultSection">
            <div class="result-container">
                <div class="result-wrapper">
                    <div class="result-header">
                        <h4>Twój Kredyt</h4>
                        <button class="btn-sm" id="generatePdfBtn">Generuj PDF</button>
                    </div>
                    <div class="chart-container">
                        <canvas id="chart1" class="chart"></canvas>
                        <div class="chart-legend" id="legend1"></div>
                    </div>
                    <div class="summary-footer" id="summaryFooter1"></div>
                    <div class="harmonogram">
                        <div class="btn-toggle" id="toggleHarmonogram1">Pokaż harmonogram</div>
                        <div id="harmonogramContent" style="display: none;"></div>
                    </div>
                </div>
                <div class="result-wrapper">
                    <div class="result-header">
                        <h4>Nowy Kredyt</h4>
                    </div>
                    <div class="chart-container">
                        <canvas id="chart2" class="chart"></canvas>
                        <div class="chart-legend" id="legend2"></div>
                    </div>
                    <div class="summary-footer" id="summaryFooter2"></div>
                    <div class="harmonogram">
                        <div class="btn-toggle" id="toggleHarmonogram2">Pokaż harmonogram</div>
                        <div id="harmonogramContent2" style="display: none;"></div>
                    </div>
                </div>
            </div>
            <div class="harmonogram-container">
                <div class="result-wrapper">
                    <div class="harmonogram">
                        <div id="harmonogramContent"></div>
                    </div>
                </div>
                <div class="result-wrapper">
                    <div class="harmonogram">
                        <div id="harmonogramContent2"></div>
                    </div>
                </div>
                <div id="harmonogramDivider"></div>
            </div>
            <div class="benefit-summary" id="benefitSummary">
                <h6>Korzyści z nadpłaty</h6>
                <div id="benefitItems"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
