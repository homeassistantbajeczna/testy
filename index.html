<script>
    // F O R M  C O N T R O L S
    elements.dynamicRateRange.addEventListener("input", () => syncDynamicRate("range"));
    elements.dynamicRateInput.addEventListener("input", () => syncDynamicRate("input"));
    elements.investmentAmountRange.addEventListener("input", () => syncInvestmentAmount("range"));
    elements.investmentAmountInput.addEventListener("input", () => syncInvestmentAmount("input"));
    elements.bondTypeSelect.addEventListener("change", updateFormFields);
    elements.ikeIkzeCheckbox.addEventListener("change", updateFormFields);
    elements.variableInflationCheckbox.addEventListener("change", toggleVariableInflation);
    elements.variableReferenceRateCheckbox.addEventListener("change", toggleVariableReferenceRate);
    elements.calculateButton.addEventListener("click", calculateBonds);
    elements.addVariableButton.addEventListener("click", addVariableChange);
    elements.generatePdfButton.addEventListener("click", generatePdf);

    // S Y N C  F U N C T I O N S
    function syncDynamicRate(source) {
        const value = source === "range" ? elements.dynamicRateRange.value : elements.dynamicRateInput.value;
        elements.dynamicRateInput.value = value;
        elements.dynamicRateRange.value = value;
        const bondType = elements.bondTypeSelect.value;
        state.lastFormData.dynamicRates[bondType] = parseFloat(value);
    }

    function syncInvestmentAmount(source) {
        const value = source === "range" ? elements.investmentAmountRange.value : elements.investmentAmountInput.value;
        elements.investmentAmountInput.value = value;
        elements.investmentAmountRange.value = value;
        updateBondCount();
    }

    // F O R M  U P D A T E S
    function setDynamicRateField(label, value, step, max) {
        document.getElementById("dynamicRateLabel").textContent = label;
        elements.dynamicRateInput.value = value;
        elements.dynamicRateRange.value = value;
        elements.dynamicRateInput.step = step;
        elements.dynamicRateRange.step = step;
        elements.dynamicRateInput.max = max;
        elements.dynamicRateRange.max = max;
    }

    function updateFormFields() {
        state.isIkeIkzeMode = elements.ikeIkzeCheckbox.checked;
        const select = elements.bondTypeSelect;
        const previousType = select.value;

        select.innerHTML = state.isIkeIkzeMode
            ? `<option value="ROR">12-miesiƒôczne (ROR)</option>
               <option value="DOR">24-miesiƒôczne (DOR)</option>
               <option value="TOS" selected>3-letnie (TOS)</option>
               <option value="COI">4-letnie (COI)</option>
               <option value="EDO">10-letnie (EDO)</option>`
            : `<option value="OTS" selected>3-miesiƒôczne (OTS)</option>
               <option value="ROR">12-miesiƒôczne (ROR)</option>
               <option value="DOR">24-miesiƒôczne (DOR)</option>
               <option value="TOS">3-letnie (TOS)</option>
               <option value="COI">4-letnie (COI)</option>
               <option value="EDO">10-letnie (EDO)</option>
               <option value="ROS">6-letnie (ROS)</option>
               <option value="ROD">12-letnich (ROD)</option>`;

        const availableOptions = Array.from(select.options).map(opt => opt.value);
        select.value = availableOptions.includes(previousType) ? previousType : (state.isIkeIkzeMode ? "TOS" : "OTS");

        const bondType = select.value;
        const config = bondConfig[bondType];

        elements.investmentPeriodInput.value = config.period;
        const periodUnit = ["OTS", "DOR", "ROS", "ROD"].includes(bondType) ? "miesiƒÖce" : "miesiƒôcy";
        const periodUnitElement = elements.investmentPeriodInput.closest('.input-group')?.querySelector('.input-group-text');
        if (periodUnitElement) periodUnitElement.textContent = periodUnit;

        elements.interestRateInput.value = config.interestRate;
        updateYears();
        updateInterestRateInfo();
        updateBondDescription();

        const dynamicRateGroup = document.getElementById("dynamicRateGroup");
        if (["ROR", "DOR"].includes(bondType)) {
            const refRateValue = state.lastFormData.dynamicRates[bondType] || 5.75;
            setDynamicRateField("Stopa Ref. NBP", refRateValue, "0.05", "20");
            dynamicRateGroup.style.display = "flex";
        } else if (["COI", "EDO", "ROS", "ROD"].includes(bondType)) {
            const inflationValue = state.lastFormData.dynamicRates[bondType] || 4.90;
            setDynamicRateField("Inflacja", inflationValue, "0.1", "50");
            dynamicRateGroup.style.display = "flex";
        } else {
            dynamicRateGroup.style.display = "none";
        }

        document.getElementById("inflacjaZmiennaLabel").style.display = ["COI", "EDO", "ROS", "ROD"].includes(bondType) ? "flex" : "none";
        document.getElementById("stopaZmiennaLabel").style.display = ["ROR", "DOR"].includes(bondType) ? "flex" : "none";

        if (!["COI", "EDO", "ROS", "ROD"].includes(bondType)) {
            state.variableInflationRates = [];
            elements.variableInflationCheckbox.checked = false;
            state.lastFormData.variableInflation = false;
        } else if (elements.variableInflationCheckbox.checked && !state.variableInflationRates.length) {
            const defaultValue = state.lastFormData.dynamicRates[bondType] || 4.90;
            state.variableInflationRates = [{ value: defaultValue, period: 2 }];
        }

        if (!["ROR", "DOR"].includes(bondType)) {
            state.variableReferenceRates = [];
            elements.variableReferenceRateCheckbox.checked = false;
            state.lastFormData.variableReferenceRate = false;
        } else if (elements.variableReferenceRateCheckbox.checked && !state.variableReferenceRates.length) {
            const defaultValue = state.lastFormData.dynamicRates[bondType] || 5.75;
            state.variableReferenceRates = [{ value: defaultValue, period: 2 }];
        }

        const ikeIkzeContainer = document.getElementById("ikeIkzeContainer");
        const allowedTypes = ["ROR", "DOR", "TOS", "COI", "EDO"];
        ikeIkzeContainer.style.display = allowedTypes.includes(bondType) ? "block" : "none";
        if (!allowedTypes.includes(bondType)) {
            elements.ikeIkzeCheckbox.checked = false;
            state.isIkeIkzeMode = false;
            state.lastFormData.ikeIkze = false;
        }

        updateVariableInputs();
    }

    function updateBondCount() {
        const amount = parseFloat(elements.investmentAmountInput.value) || 0;
        const bondCount = Math.floor(amount / 100);
        const bondCountElement = document.getElementById("iloscObligacji");
        if (bondCountElement) bondCountElement.textContent = `Ilo≈õƒá obligacji: ${bondCount}`;
    }

    function updateVariableData() {
        const bondType = elements.bondTypeSelect.value;
        const isVariableInflation = elements.variableInflationCheckbox.checked && ["COI", "EDO", "ROS", "ROD"].includes(bondType);
        const isVariableReferenceRate = elements.variableReferenceRateCheckbox.checked && ["ROR", "DOR"].includes(bondType);
        const changes = isVariableInflation ? state.variableInflationRates : state.variableReferenceRates;
        const maxCycle = ["ROR", "DOR"].includes(bondType) ? bondConfig[bondType].period : bondConfig[bondType].period / 12;

        const inputs = document.querySelectorAll(".variable-input-group");
        const newChanges = [];

        inputs.forEach((inputGroup, index) => {
            const cycleInput = inputGroup.querySelector(".variable-cykl");
            const rateInput = inputGroup.querySelector(".variable-rate");
            let period = Math.round(parseFloat(cycleInput.value));
            const value = parseFloat(rateInput.value);

            const minPeriod = index > 0 ? newChanges[index - 1].period + 1 : 2;
            if (period < minPeriod) period = minPeriod;
            if (period > maxCycle) period = maxCycle;

            cycleInput.value = period;
            inputGroup.querySelector(".variable-cykl-range").value = period;

            newChanges.push({ period, value });
        });

        for (let i = 0; i < newChanges.length - 1; i++) {
            if (newChanges[i + 1].period <= newChanges[i].period) {
                newChanges.splice(i + 1, 1);
                i--;
            }
        }

        if (isVariableInflation) state.variableInflationRates = newChanges;
        else state.variableReferenceRates = newChanges;
    }

    function updateYears() {
        const months = parseInt(elements.investmentPeriodInput.value) || 0;
        const years = Math.floor(months / 12);
        document.getElementById("lata").textContent = `Ilo≈õƒá lat: ${months >= 12 ? years : 0}`;
    }

    function updateInterestRateInfo() {
        const bondType = elements.bondTypeSelect.value;
        const config = bondConfig[bondType];
        const info = config.isVariable
            ? (config.inflationIndexed
                ? `Pierwszy rok: ${config.interestRate}%, kolejne: inflacja + ${config.margin}%`
                : `Pierwszy m-c: ${config.interestRate}%, kolejne: stopa NBP + ${config.margin}%`)
            : `Sta≈Çe oprocentowanie: ${config.interestRate}%`;
        document.getElementById("oprocentowanieInfo").textContent = info;
    }

    function updateBondDescription() {
        const bondType = elements.bondTypeSelect.value;
        const description = bondDescriptions[bondType] || "";
        document.getElementById("obligacjeOpis").innerHTML = description;
        document.getElementById("obligacjeOpisPodsumowanie").innerHTML = description;
    }

    function toggleHarmonogram(sectionId) {
        const content = document.getElementById(sectionId);
        const toggleBtn = content.previousElementSibling;
        content.style.display = content.style.display === "none" ? "block" : "none";
        toggleBtn.textContent = content.style.display === "none" ? "Harmonogram odsetek ‚ñ∫" : "Harmonogram odsetek ‚ñº";
    }

    function showForm() {
        elements.formSection.style.display = "block";
        elements.resultSection.style.display = "none";

        elements.investmentAmountInput.value = state.lastFormData.amount;
        elements.investmentAmountRange.value = state.lastFormData.amount;
        elements.investmentPeriodInput.value = state.lastFormData.period;
        elements.interestRateInput.value = state.lastFormData.interestRate;
        elements.ikeIkzeCheckbox.checked = state.lastFormData.ikeIkze;
        state.isIkeIkzeMode = state.lastFormData.ikeIkze;
        elements.bondTypeSelect.value = state.lastFormData.bondType;
        elements.variableInflationCheckbox.checked = state.lastFormData.variableInflation;
        elements.variableReferenceRateCheckbox.checked = state.lastFormData.variableReferenceRate;

        updateFormFields();
        updateBondCount();
        updateYears();
        updateInterestRateInfo();
        updateBondDescription();
        updateVariableInputs();
    }

    function toggleVariableInflation() {
        state.lastFormData.variableInflation = elements.variableInflationCheckbox.checked;
        const bondType = elements.bondTypeSelect.value;
        if (!elements.variableInflationCheckbox.checked) {
            state.variableInflationRates = [];
        } else {
            const defaultValue = state.lastFormData.dynamicRates[bondType] || 4.90;
            state.variableInflationRates = [{ value: defaultValue, period: 2 }];
        }
        updateVariableInputs();
    }

    function toggleVariableReferenceRate() {
        state.lastFormData.variableReferenceRate = elements.variableReferenceRateCheckbox.checked;
        const bondType = elements.bondTypeSelect.value;
        if (!elements.variableReferenceRateCheckbox.checked) {
            state.variableReferenceRates = [];
        } else {
            const defaultValue = state.lastFormData.dynamicRates[bondType] || 5.75;
            state.variableReferenceRates = [{ value: defaultValue, period: 2 }];
        }
        updateVariableInputs();
    }

    function updateVariableInputs() {
        const bondType = elements.bondTypeSelect.value;
        const isVariableInflation = elements.variableInflationCheckbox.checked && ["COI", "EDO", "ROS", "ROD"].includes(bondType);
        const isVariableReferenceRate = elements.variableReferenceRateCheckbox.checked && ["ROR", "DOR"].includes(bondType);
        const variableInputs = document.getElementById("variableInputs");
        const wrapper = document.getElementById("variableInputsWrapper");
        const maxCycle = ["ROR", "DOR"].includes(bondType) ? bondConfig[bondType].period : bondConfig[bondType].period / 12;
        const maxChanges = maxVariableChanges[bondType] || 0;

        if (isVariableInflation || isVariableReferenceRate) {
            variableInputs.style.display = "block";
            elements.addVariableButton.style.display = "block";

            const data = isVariableInflation ? state.variableInflationRates : state.variableReferenceRates;
            const defaultValue = state.lastFormData.dynamicRates[bondType] || (isVariableInflation ? 4.90 : 5.75);
            if (!data.length && data.length < maxChanges) data.push({ value: defaultValue, period: 2 });

            wrapper.innerHTML = "";
            const changes = isVariableInflation ? state.variableInflationRates : state.variableReferenceRates;

            changes.forEach((change, index) => {
                const inputGroup = document.createElement("div");
                inputGroup.className = "variable-input-group";

                const fieldsWrapper = document.createElement("div");
                fieldsWrapper.className = "fields-wrapper";

                const minPeriod = index > 0 ? changes[index - 1].period + 1 : 2;

                const cycleGroup = document.createElement("div");
                cycleGroup.className = "form-group";
                cycleGroup.innerHTML = `
                    <label class="form-label">Od</label>
                    <div class="input-group">
                        <input type="number" class="form-control variable-cykl" min="${minPeriod}" max="${maxCycle}" step="1" value="${change.period}">
                        <span class="input-group-text">${["ROR", "DOR"].includes(bondType) ? "miesiƒÖca" : "roku"}</span>
                    </div>
                    <input type="range" class="form-range variable-cykl-range" min="${minPeriod}" max="${maxCycle}" step="0.01" value="${change.period}">
                `;

                const rateGroup = document.createElement("div");
                rateGroup.className = "form-group";
                rateGroup.innerHTML = `
                    <label class="form-label">${isVariableInflation ? "Inflacja" : "Stopa Ref. NBP"}</label>
                    <div class="input-group">
                        <input type="number" class="form-control variable-rate" min="0" max="${isVariableInflation ? 50 : 20}" step="${isVariableInflation ? 0.1 : 0.05}" value="${change.value}">
                        <span class="input-group-text">%</span>
                    </div>
                    <input type="range" class="form-range variable-rate-range" min="0" max="${isVariableInflation ? 50 : 20}" step="${isVariableInflation ? 0.1 : 0.05}" value="${change.value}">
                `;

                fieldsWrapper.appendChild(cycleGroup);
                fieldsWrapper.appendChild(rateGroup);
                inputGroup.appendChild(fieldsWrapper);

                if (index === 0 && changes.length === 1) {
                    const removeFirstBtnWrapper = document.createElement("div");
                    removeFirstBtnWrapper.className = "remove-first-btn-wrapper";
                    const removeFirstBtn = document.createElement("button");
                    removeFirstBtn.className = "btn btn-danger btn-sm remove-first-btn";
                    removeFirstBtn.textContent = "Usu≈Ñ";
                    removeFirstBtn.onclick = () => {
                        if (isVariableInflation) {
                            state.variableInflationRates = [];
                            elements.variableInflationCheckbox.checked = false;
                            state.lastFormData.variableInflation = false;
                        } else {
                            state.variableReferenceRates = [];
                            elements.variableReferenceRateCheckbox.checked = false;
                            state.lastFormData.variableReferenceRate = false;
                        }
                        variableInputs.style.display = "none";
                        elements.addVariableButton.style.display = "none";
                        wrapper.innerHTML = "";
                    };
                    removeFirstBtnWrapper.appendChild(removeFirstBtn);
                    inputGroup.appendChild(removeFirstBtnWrapper);
                } else if (index === changes.length - 1 && changes.length > 1) {
                    const removeBtnWrapper = document.createElement("div");
                    removeBtnWrapper.className = "remove-btn-wrapper";
                    const removeBtn = document.createElement("button");
                    removeBtn.className = "btn btn-danger btn-sm";
                    removeBtn.textContent = "Usu≈Ñ";
                    removeBtn.onclick = () => removeVariableChange(index);
                    removeBtnWrapper.appendChild(removeBtn);
                    inputGroup.appendChild(removeBtnWrapper);
                }

                wrapper.appendChild(inputGroup);

                const cycleInput = inputGroup.querySelector(".variable-cykl");
                const cycleRange = inputGroup.querySelector(".variable-cykl-range");
                const rateInput = inputGroup.querySelector(".variable-rate");
                const rateRange = inputGroup.querySelector(".variable-rate-range");

                cycleInput.addEventListener("input", () => adjustCycle(cycleInput, cycleRange, changes, index, minPeriod, maxCycle));

        source.value = value;
        target.value = value;

    function adjustRate(rateInput, rateRange, changes, index, isVariableInflation) {

        rateInput.value = value;
        rateRange.value = value;
        changes[index].value = value;
        updateVariableData();

    function syncRateRange(rateInput, rateRange, changes, index) {

        const isInflationIndexed = ["COI", "EDO", "ROS", "ROD"].includes(bondType);
