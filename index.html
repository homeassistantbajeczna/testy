<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Lokat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.10/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.10/vfs_fonts.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-section" id="formSection">
        <div class="header-row">
            <h4>Kalkulator Lokat</h4>
        </div>
        <div class="form-container">
            <div class="form-wrapper">
                <form id="lokatyForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="kwota" class="form-label">Kwota lokaty</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="kwota" min="100" max="10000000" step="100" value="10000">
                                <span class="input-group-text">zł</span>
                            </div>
                            <input type="range" class="form-range" id="kwotaRange" min="100" max="10000000" step="100" value="10000">
                        </div>
                        <div class="form-group">
                            <label for="dlugoscUmowy" class="form-label">Długość umowy</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="dlugoscUmowy" min="1" value="3">
                                <select class="form-control" id="jednostkaOkresu">
                                    <option value="dni">dni</option>
                                    <option value="miesiace" selected>miesiące</option>
                                    <option value="lata">lata</option>
                                </select>
                            </div>
                            <div class="info-text" id="okresWDniach">Okres w dniach: 91</div>
                        </div>
                        <div class="form-group">
                            <label for="oprocentowanie" class="form-label">Oprocentowanie</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="oprocentowanie" min="0.1" max="25" step="0.1" value="4">
                                <span class="input-group-text">%</span>
                            </div>
                            <input type="range" class="form-range" id="oprocentowanieRange" min="0.1" max="25" step="0.1" value="4">
                            <div class="info-text">Roczne oprocentowanie</div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="podatek" class="form-label">Podatek</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="podatek" min="0" max="50" step="0.1" value="19">
                                <span class="input-group-text">%</span>
                            </div>
                            <input type="range" class="form-range" id="podatekRange" min="0" max="50" step="0.1" value="19">
                        </div>
                        <div class="form-group">
                            <label for="kapitalizacja" class="form-label">Kapitalizacja odsetek</label>
                            <select class="form-control" id="kapitalizacja">
                                <option value="naKoniec" selected>Na koniec okresu</option>
                                <option value="dzienna">Dzienna</option>
                                <option value="miesieczna">Miesięczna</option>
                                <option value="kwartalna">Kwartalna</option>
                                <option value="roczna">Roczna</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="dataRozpoczecia" class="form-label">Data rozpoczęcia</label>
                            <div class="input-group">
                                <input type="date" class="form-control" id="dataRozpoczecia">
                            </div>
                            <div class="info-text" id="dataZakonczenia">Data zakończenia: 09.07.2025</div>
                        </div>
                    </div>
                    <div class="variable-rate-container">
                        <div class="checkbox-row" id="variableCheckboxRow">
                            <label class="checkbox-label" id="zmienneOprocentowanieLabel">
                                <input type="checkbox" id="zmienneOprocentowanieBtn">
                                <span class="checkbox-custom"></span>
                                <b>Zmienne Oprocentowanie</b>
                            </label>
                        </div>
                        <div class="variable-inputs" id="variableInputs">
                            <div class="variable-inputs-wrapper" id="variableInputsWrapper"></div>
                            <button type="button" class="btn btn-secondary btn-sm" id="addVariableBtn" aria-label="Dodaj kolejne zmienne oprocentowanie">Dodaj kolejną zmianę</button>
                        </div>
                    </div>
                    <div class="form-row">
                        <button type="button" class="btn btn-primary" id="obliczBtn" aria-label="Oblicz wyniki lokaty">Oblicz</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
<style>

<script>
    const elements = {
        formSection: document.getElementById("formSection"),
        resultSection: document.getElementById("resultSection"),
        kwota: document.getElementById("kwota"),
        kwotaRange: document.getElementById("kwotaRange"),
        dlugoscUmowy: document.getElementById("dlugoscUmowy"),
        jednostkaOkresu: document.getElementById("jednostkaOkresu"),
        oprocentowanie: document.getElementById("oprocentowanie"),
        oprocentowanieRange: document.getElementById("oprocentowanieRange"),
        dataRozpoczecia: document.getElementById("dataRozpoczecia"),
        zmienneOprocentowanieBtn: document.getElementById("zmienneOprocentowanieBtn"),
        podatek: document.getElementById("podatek"),
        podatekRange: document.getElementById("podatekRange"),
        kapitalizacja: document.getElementById("kapitalizacja"),
        obliczBtn: document.getElementById("obliczBtn"),
        addVariableBtn: document.getElementById("addVariableBtn"),
        resultHeader: document.getElementById("resultHeader"),
        lokatyChartLine: document.getElementById("lokatyChartLine"),
        generatePdfBtn: document.getElementById("generatePdfBtn"),
        harmonogramTabela: document.getElementById("harmonogramTabela"),
        okresWDniach: document.getElementById("okresWDniach"),
        dataZakonczenia: document.getElementById("dataZakonczenia")
    };

    const state = {
        chartLine: null,
        harmonogramData: [],
        variableRates: [],
        lastFormData: {
            kwota: 10000,
            dlugoscUmowy: 3,
            jednostkaOkresu: "miesiace",
            oprocentowanie: 4,
            dataRozpoczecia: new Date().toISOString().split('T')[0],
            podatek: 19,
            kapitalizacja: "naKoniec",
            zmienneOprocentowanie: false
        },
        isCalculating: false
    };

    // Ustawienie domyślnej daty rozpoczęcia
    elements.dataRozpoczecia.value = new Date().toISOString().split('T')[0];

    // Synchronizacja suwaków
    elements.kwotaRange.addEventListener("input", () => { elements.kwota.value = elements.kwotaRange.value; });
    elements.kwota.addEventListener("input", () => { elements.kwotaRange.value = elements.kwota.value; });
    elements.oprocentowanieRange.addEventListener("input", () => { elements.oprocentowanie.value = elements.oprocentowanieRange.value; });
    elements.oprocentowanie.addEventListener("input", () => { elements.oprocentowanieRange.value = elements.oprocentowanie.value; });
    elements.podatekRange.addEventListener("input", () => { elements.podatek.value = elements.podatekRange.value; });
    elements.podatek.addEventListener("input", () => { elements.podatekRange.value = elements.podatek.value; });

    // Aktualizacja tekstów informacyjnych
    function updateInfoTexts() {
        const dlugoscUmowy = parseInt(elements.dlugoscUmowy.value) || 1;
        const jednostka = elements.jednostkaOkresu.value;
        const dataRozpoczecia = new Date(elements.dataRozpoczecia.value);

        // Obliczanie okresu w dniach
        let dni;
        if (jednostka === "dni") dni = dlugoscUmowy;
        else if (jednostka === "miesiace") dni = Math.round(dlugoscUmowy * 30.42);
        else dni = dlugoscUmowy * 365;
        elements.okresWDniach.textContent = `Okres w dniach: ${dni}`;

        // Obliczanie daty zakończenia
        const dataZakonczenia = new Date(dataRozpoczecia);
        if (jednostka === "dni") dataZakonczenia.setDate(dataZakonczenia.getDate() + dlugoscUmowy);
        else if (jednostka === "miesiace") dataZakonczenia.setMonth(dataZakonczenia.getMonth() + dlugoscUmowy);
        else dataZakonczenia.setFullYear(dataZakonczenia.getFullYear() + dlugoscUmowy);
        elements.dataZakonczenia.textContent = `Data zakończenia: ${dataZakonczenia.toLocaleDateString('pl-PL')}`;
    }

    // Inicjalizacja tekstów informacyjnych
    updateInfoTexts();

    // Aktualizacja tekstów przy zmianie wartości
    elements.dlugoscUmowy.addEventListener("input", updateInfoTexts);
    elements.jednostkaOkresu.addEventListener("change", updateInfoTexts);
    elements.dataRozpoczecia.addEventListener("change", updateInfoTexts);

    // Zmienne oprocentowanie
    elements.zmienneOprocentowanieBtn.addEventListener("change", () => {
        state.lastFormData.zmienneOprocentowanie = elements.zmienneOprocentowanieBtn.checked;
        if (!elements.zmienneOprocentowanieBtn.checked) {
            state.variableRates = [];
        } else {
            const defaultValue = parseFloat(elements.oprocentowanie.value) || 4;
            state.variableRates = [];
            state.variableRates.push({ value: defaultValue, period: 2 });
        }
        updateVariableInputs();
    });

    elements.obliczBtn.addEventListener("click", obliczLokate);
    elements.addVariableBtn.addEventListener("click", addVariableChange);

    function updateVariableInputs() {
        const isZmienneOprocentowanie = elements.zmienneOprocentowanieBtn.checked;
        const variableInputs = document.getElementById("variableInputs");
        const addVariableBtn = elements.addVariableBtn;
        const wrapper = document.getElementById("variableInputsWrapper");
        const dlugoscUmowy = parseInt(elements.dlugoscUmowy.value) || 1;
        const jednostka = elements.jednostkaOkresu.value;
        let maxCykl;
        if (jednostka === "dni") maxCykl = dlugoscUmowy;
        else if (jednostka === "miesiace") maxCykl = dlugoscUmowy;
        else maxCykl = dlugoscUmowy * 12;

        if (isZmienneOprocentowanie) {
            variableInputs.style.display = "block";
            addVariableBtn.style.display = "block";

            const maxChanges = maxCykl - 1;
            const data = state.variableRates;

            if (data.length === 0 && data.length < maxChanges) {
                data.push({ value: parseFloat(elements.oprocentowanie.value) || 4, period: 2 });
            }

            wrapper.innerHTML = "";
            const changes = state.variableRates;

            changes.forEach((change, index) => {
                const inputGroup = document.createElement("div");
                inputGroup.className = "variable-input-group";

                const fieldsWrapper = document.createElement("div");
                fieldsWrapper.className = "fields-wrapper";

                const minPeriod = index > 0 ? changes[index - 1].period + 1 : 2;

                const cyklGroup = document.createElement("div");
                cyklGroup.className = "form-group";
                cyklGroup.innerHTML = `
                    <label class="form-label">Od</label>
                    <div class="input-group">
                        <input type="number" class="form-control variable-cykl" min="${minPeriod}" max="${maxCykl}" step="1" value="${change.period}">
                        <span class="input-group-text">${jednostka === "dni" ? "dnia" : jednostka === "miesiace" ? "miesiąca" : "roku"}</span>
                    </div>
                    <input type="range" class="form-range variable-cykl-range" min="${minPeriod}" max="${maxCykl}" step="0.01" value="${change.period}">
                `;

                const rateGroup = document.createElement("div");
                rateGroup.className = "form-group";
                rateGroup.innerHTML = `
                    <label class="form-label">Oprocentowanie</label>
                    <div class="input-group">
                        <input type="number" class="form-control variable-rate" min="0.1" max="25" step="0.1" value="${change.value}">
                        <span class="input-group-text">%</span>
                    </div>
                    <input type="range" class="form-range variable-rate-range" min="0.1" max="25" step="0.1" value="${change.value}">
                `;

                fieldsWrapper.appendChild(cyklGroup);
                fieldsWrapper.appendChild(rateGroup);
                inputGroup.appendChild(fieldsWrapper);

                if (index === 0 && changes.length === 1) {
                    const removeFirstBtnWrapper = document.createElement("div");
                    removeFirstBtnWrapper.className = "remove-first-btn-wrapper";
                    const removeFirstBtn = document.createElement("button");
                    removeFirstBtn.className = "btn btn-danger btn-sm remove-first-btn";
                    removeFirstBtn.textContent = "Usuń";
                    removeFirstBtn.onclick = () => {
                        state.variableRates = [];
                        elements.zmienneOprocentowanieBtn.checked = false;
                        state.lastFormData.zmienneOprocentowanie = false;
                        variableInputs.style.display = "none";
                        addVariableBtn.style.display = "none";
                        wrapper.innerHTML = "";
                    };
                    removeFirstBtnWrapper.appendChild(removeFirstBtn);
                    inputGroup.appendChild(removeFirstBtnWrapper);
                }

                if (index === changes.length - 1 && changes.length > 1) {
                    const removeBtnWrapper = document.createElement("div");
                    removeBtnWrapper.className = "remove-btn-wrapper";
                    const removeBtn = document.createElement("button");
                    removeBtn.className = "btn btn-danger btn-sm";
                    removeBtn.textContent = "Usuń";
                    removeBtn.onclick = () => removeVariableChange(index);
                    removeBtnWrapper.appendChild(removeBtn);
                    inputGroup.appendChild(removeBtnWrapper);
                }

                wrapper.appendChild(inputGroup);

                const cyklInput = inputGroup.querySelector(".variable-cykl");
                const cyklRange = inputGroup.querySelector(".variable-cykl-range");
                const rateInput = inputGroup.querySelector(".variable-rate");
                const rateRange = inputGroup.querySelector(".variable-rate-range");

                cyklInput.addEventListener("input", () => {
                    let value = parseInt(cyklInput.value);
                    if (value < minPeriod) {
                        value = minPeriod;
                        cyklInput.value = value;
                    }
                    if (value > maxCykl) {
                        value = maxCykl;
                        cyklInput.value = value;
                    }
                    cyklRange.value = value;
                    changes[index].period = value;
                    updateVariableData();
                    updateVariableInputs();
                });

                cyklRange.addEventListener("change", () => {
                    let value = Math.round(parseFloat(cyklRange.value));
                    if (value < minPeriod) value = minPeriod;
                    if (value > maxCykl) value = maxCykl;
                    cyklRange.value = value;
                    cyklInput.value = value;
                    changes[index].period = value;
                    updateVariableData();
                    updateVariableInputs();
                });

                rateInput.addEventListener("input", () => {
                    let value = parseFloat(rateInput.value);
                    if (value < 0.1 || value > 25) rateInput.value = Math.max(0.1, Math.min(25, value));
                    rateRange.value = rateInput.value;
                    changes[index].value = parseFloat(rateInput.value);
                    updateVariableData();
                });

                rateRange.addEventListener("input", () => {
                    rateInput.value = rateRange.value;
                    changes[index].value = parseFloat(rateRange.value);
                    updateVariableData();
                });
            });

            const lastChange = changes.length > 0 ? changes[changes.length - 1] : null;
            const isMaxPeriodReached = lastChange && lastChange.period >= maxCykl;
            addVariableBtn.style.display = (changes.length < maxChanges && !isMaxPeriodReached) ? "block" : "none";
        } else {
            variableInputs.style.display = "none";
            addVariableBtn.style.display = "none";
            wrapper.innerHTML = "";
        }
    }

    function addVariableChange() {
        const dlugoscUmowy = parseInt(elements.dlugoscUmowy.value) || 1;
        const jednostka = elements.jednostkaOkresu.value;
        let maxCykl = jednostka === "dni" ? dlugoscUmowy : jednostka === "miesiace" ? dlugoscUmowy : dlugoscUmowy * 12;
        const changes = state.variableRates;

        const lastChange = changes.length > 0 ? changes[changes.length - 1] : null;
        const isMaxPeriodReached = lastChange && lastChange.period >= maxCykl;

        if (changes.length > 0 && !isMaxPeriodReached) {
            const lastPeriod = changes[changes.length - 1].period;
            const newPeriod = Math.min(lastPeriod + 1, maxCykl);
            changes.push({ value: parseFloat(elements.oprocentowanie.value) || 4, period: newPeriod });
            updateVariableData();
            updateVariableInputs();
        }
    }

    function removeVariableChange(index) {
        state.variableRates.splice(index, 1);
        updateVariableData();
        updateVariableInputs();
    }

    function updateVariableData() {
        state.variableRates.sort((a, b) => a.period - b.period);
    }

    function obliczLokate() {
        if (state.isCalculating) return;
        state.isCalculating = true;

        const kwota = parseFloat(elements.kwota.value) || 10000;
        const dlugoscUmowy = parseInt(elements.dlugoscUmowy.value) || 1;
        const jednostka = elements.jednostkaOkresu.value;
        const oprocentowanie = parseFloat(elements.oprocentowanie.value) || 4;
        const dataRozpoczecia = new Date(elements.dataRozpoczecia.value);
        const podatek = parseFloat(elements.podatek.value) || 19;
        const kapitalizacja = elements.kapitalizacja.value;
        const zmienneOprocentowanie = elements.zmienneOprocentowanieBtn.checked;

        // Przeliczanie okresu na dni
        let dni;
        if (jednostka === "dni") dni = dlugoscUmowy;
        else if (jednostka === "miesiace") dni = dlugoscUmowy * 30.42;
        else dni = dlugoscUmowy * 365;

        // Obliczanie daty zakończenia
        const dataZakonczenia = new Date(dataRozpoczecia);
        if (jednostka === "dni") dataZakonczenia.setDate(dataZakonczenia.getDate() + dlugoscUmowy);
        else if (jednostka === "miesiace") dataZakonczenia.setMonth(dataZakonczenia.getMonth() + dlugoscUmowy);
        else dataZakonczenia.setFullYear(dataZakonczenia.getFullYear() + dlugoscUmowy);

        // Obliczanie liczby okresów kapitalizacji
        let okresyKapitalizacji;
        if (kapitalizacja === "dzienna") okresyKapitalizacji = Math.floor(dni);
        else if (kapitalizacja === "miesieczna") okresyKapitalizacji = Math.floor(dni / 30.42);
        else if (kapitalizacja === "kwartalna") okresyKapitalizacji = Math.floor(dni / 91.25);
        else if (kapitalizacja === "roczna") okresyKapitalizacji = Math.floor(dni / 365);
        else okresyKapitalizacji = 1;

        // Obliczanie odsetek z uwzględnieniem zmiennego oprocentowania
        let kapital = kwota;
        let sumaOdsetekBrutto = 0;
        let sumaPodatku = 0;
        let sumaZyskuNetto = 0;
        state.harmonogramData = [];

        const dniWMiesiacu = 30.42;
        const dniWRoku = 365;
        const liczbaOkresow = jednostka === "dni" ? dlugoscUmowy : jednostka === "miesiace" ? dlugoscUmowy : dlugoscUmowy * 12;

        for (let okres = 1; okres <= liczbaOkresow; okres++) {
            let aktualneOprocentowanie = oprocentowanie;
            if (zmienneOprocentowanie) {
                const zmiana = state.variableRates.find(rate => rate.period === okres);
                if (zmiana) aktualneOprocentowanie = zmiana.value;
            }

            let dniWOkresie = jednostka === "dni" ? 1 : jednostka === "miesiace" ? dniWMiesiacu : dniWMiesiacu;
            let oprocentowanieOkresowe = (aktualneOprocentowanie / 100) * (dniWOkresie / dniWRoku);

            if (kapitalizacja !== "naKoniec") {
                const podOkresy = kapitalizacja === "dzienna" ? dniWOkresie :
                                 kapitalizacja === "miesieczna" ? 1 :
                                 kapitalizacja === "kwartalna" ? 1/3 :
                                 kapitalizacja === "roczna" ? 1/12 : 1;
                const oprocentowaniePodOkresowe = oprocentowanieOkresowe * podOkresy;
                for (let i = 0; i < 1/podOkresy; i++) {
                    const odsetkiBrutto = kapital * oprocentowaniePodOkresowe;
                    const podatekOkresowy = odsetkiBrutto * (podatek / 100);
                    const zyskNetto = odsetkiBrutto - podatekOkresowy;
                    kapital += zyskNetto;
                    sumaOdsetekBrutto += odsetkiBrutto;
                    sumaPodatku += podatekOkresowy;
                    sumaZyskuNetto += zyskNetto;
                }
            } else {
                const odsetkiBrutto = kapital * oprocentowanieOkresowe;
                const podatekOkresowy = odsetkiBrutto * (podatek / 100);
                const zyskNetto = odsetkiBrutto - podatekOkresowy;
                sumaOdsetekBrutto += odsetkiBrutto;
                sumaPodatku += podatekOkresowy;
                sumaZyskuNetto += zyskNetto;

                state.harmonogramData.push({
                    okres: okres,
                    wartoscLokaty: kapital.toFixed(2),
                    oprocentowanie: aktualneOprocentowanie.toFixed(2),
                    odsetkiBrutto: odsetkiBrutto.toFixed(2),
                    sumaOdsetek: sumaOdsetekBrutto.toFixed(2),
                    podatek: podatekOkresowy.toFixed(2),
                    zyskNetto: zyskNetto.toFixed(2),
                    sumaNetto: (kapital + zyskNetto).toFixed(2)
                });
            }
        }

        if (kapitalizacja === "naKoniec") {
            kapital += sumaZyskuNetto;
        }

        // Aktualizacja podsumowania
        const summaryBars = document.querySelector(".summary-bars");
        summaryBars.innerHTML = `
            <div class="summary-bar" data-tooltip="${kwota.toFixed(2).replace('.', ',')} zł">Kwota lokaty: ${kwota.toFixed(2).replace('.', ',')} zł</div>
            <div class="summary-bar" data-tooltip="${sumaOdsetekBrutto.toFixed(2).replace('.', ',')} zł">Odsetki brutto: ${sumaOdsetekBrutto.toFixed(2).replace('.', ',')} zł</div>
            <div class="summary-bar" data-tooltip="${sumaPodatku.toFixed(2).replace('.', ',')} zł">Podatek: ${sumaPodatku.toFixed(2).replace('.', ',')} zł</div>
            <div class="summary-bar" data-tooltip="${sumaZyskuNetto.toFixed(2).replace('.', ',')} zł">Odsetki netto: ${sumaZyskuNetto.toFixed(2).replace('.', ',')} zł</div>
            <div class="summary-bar" data-tooltip="${kapital.toFixed(2).replace('.', ',')} zł">Całkowita kwota po zakończeniu: ${kapital.toFixed(2).replace('.', ',')} zł</div>
            <div class="summary-bar" data-tooltip="${dataZakonczenia.toLocaleDateString('pl-PL')}">Data zakończenia: ${dataZakonczenia.toLocaleDateString('pl-PL')}</div>
        `;

        // Aktualizacja harmonogramu
        elements.harmonogramTabela.innerHTML = "";
        state.harmonogramData.forEach(row => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${row.okres}</td>
                <td>${row.wartoscLokaty} zł</td>
                <td>${row.oprocentowanie}%</td>
                <td>${row.odsetkiBrutto} zł</td>
                <td>${row.sumaOdsetek} zł</td>
                <td>${row.podatek} zł</td>
                <td>${row.zyskNetto} zł</td>
                <td>${row.sumaNetto} zł</td>
            `;
            elements.harmonogramTabela.appendChild(tr);
        });

        // Aktualizacja wykresu liniowego
        if (state.chartLine) state.chartLine.destroy();
        state.chartLine = new Chart(elements.lokatyChartLine, {
            type: 'line',
            data: {
                labels: state.harmonogramData.map(row => `Okres ${row.okres}`),
                datasets: [{
                    label: 'Wartość lokaty',
                    data: state.harmonogramData.map(row => parseFloat(row.sumaNetto)),
                    borderColor: '#c2b280',
                    backgroundColor: 'rgba(194, 178, 128, 0.2)',
                    fill: true,
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: false,
                        title: { display: true, text: 'Wartość (zł)' }
                    },
                    x: {
                        title: { display: true, text: 'Okres' }
                    }
                }
            }
        });

        // Przełączenie widoku
        elements.formSection.style.display = "none";
        elements.resultSection.style.display = "block";
        state.isCalculating = false;
    }

    function showForm() {
        elements.formSection.style.display = "block";
        elements.resultSection.style.display = "none";
    }

    function toggleHarmonogram(contentId) {
        const content = document.getElementById(contentId);
        const toggleBtn = content.previousElementSibling;
        if (content.style.display === "none" || !content.style.display) {
            content.style.display = "block";
            toggleBtn.innerHTML = "Harmonogram odsetek ▼";
        } else {
            content.style.display = "none";
            toggleBtn.innerHTML = "Harmonogram odsetek ►";
        }
    }

    function generatePDF() {
        const docDefinition = {
            content: [
                { text: 'Kalkulator Lokat - Podsumowanie', style: 'header' },
                { text: `Kwota lokaty: ${parseFloat(elements.kwota.value).toFixed(2)} zł` },
                { text: `Odsetki brutto: ${state.harmonogramData.reduce((sum, row) => sum + parseFloat(row.odsetkiBrutto), 0).toFixed(2)} zł` },
                { text: `Podatek: ${state.harmonogramData.reduce((sum, row) => sum + parseFloat(row.podatek), 0).toFixed(2)} zł` },
                { text: `Odsetki netto: ${state.harmonogramData.reduce((sum, row) => sum + parseFloat(row.zyskNetto), 0).toFixed(2)} zł` },
                { text: `Całkowita kwota po zakończeniu: ${state.harmonogramData[state.harmonogramData.length - 1].sumaNetto} zł` },
                { text: `Data zakończenia: ${new Date(elements.dataRozpoczecia.value).toLocaleDateString('pl-PL')}` },
                { text: '\nHarmonogram odsetek:', style: 'subheader' },
                {
                    table: {
                        headerRows: 1,
                        widths: ['auto', 'auto', 'auto', 'auto', 'auto', 'auto', 'auto', 'auto'],
                        body: [
                            ['Okres', 'Wartość lokaty', 'Oprocentowanie', 'Odsetki brutto', 'Suma odsetek', 'Podatek', 'Zysk netto', 'Suma netto'],
                            ...state.harmonogramData.map(row => [
                                row.okres,
                                `${row.wartoscLokaty} zł`,
                                `${row.oprocentowanie}%`,
                                `${row.sumaOdsetek} zł`,
                                `${row.podatek} zł`,
                                `${row.zyskNetto} zł`,
                                `${row.sumaNetto} zł`
                            ])
                        ]
                    }
                }
            ],
            styles: {
                header: { fontSize: 18, bold: true, margin: [0, 0, 0, 10] },
                subheader: { fontSize: 14, bold: true, margin: [0, 10, 0, 5] }
            }
        };
        pdfMake.createPdf(docDefinition).download('Kalkulator_Lokat_Podsumowanie.pdf');
    }

    // Zoom i tryb ciemny
    document.getElementById("zoomInBtn").addEventListener("click", () => {
        document.body.style.fontSize = `${parseFloat(window.getComputedStyle(document.body).fontSize) * 1.1}px`;
    });

    document.getElementById("zoomOutBtn").addEventListener("click", () => {
        document.body.style.fontSize = `${parseFloat(window.getComputedStyle(document.body).fontSize) * 0.9}px`;
    });

    document.getElementById("toggleDarkModeBtn").addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
        document.getElementById("toggleDarkModeBtn").textContent = document.body.classList.contains("dark-mode") ? "☀️" : "🌙";
    });
</script>
