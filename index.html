<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Lokaty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.10/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.10/vfs_fonts.js"></script>
    <style>
        :root {
            --primary-bg: #f5f6f5;
            --primary-text: #333333;
            --secondary-bg: #ffffff;
            --accent-color: #c2b280;
            --accent-gradient-start: #c2b280;
            --accent-gradient-end: #b0a070;
            --border-color: #e0e0e0;
            --border-color-rgb: 102, 102, 102;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --logo-bg: #e9ecef;
            --input-bg: #fff;
            --input-group-bg: #f5f5f5;
            --range-track: #d3d3d3;
            --harmonogram-bg: #f9f9f9;
            --small-font-size: 0.7em;
            --border-radius: 5px;
        }

        .dark-mode {
            --primary-bg: #2b2b2b;
            --primary-text: #e0e0e0;
            --secondary-bg: #3a3a3a;
            --accent-color: #8b7d47;
            --accent-gradient-start: #8b7d47;
            --accent-gradient-end: #70673b;
            --border-color: #f5f5f5;
            --border-color-rgb: 245, 245, 245;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --logo-bg: #3a3a3a;
            --input-bg: #3a3a3a;
            --input-group-bg: #666666;
            --range-track: #666666;
        }

        body {
            background-color: var(--primary-bg);
            font-family: 'Montserrat', sans-serif;
            color: var(--primary-text);
            padding: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto 0;
            background: var(--secondary-bg);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 15px var(--shadow-color);
        }

        .logo-container {
            background-color: var(--logo-bg);
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        .zoom-controls {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 5px;
        }

        .logo {
            max-width: 200px;
            margin-bottom: 0;
            cursor: pointer;
        }

        .form-section h4, .result-section h4 {
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.2em;
            font-weight: 700;
        }

        .form-row {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
            gap: 10px;
            align-items: flex-start;
        }

        .form-group {
            flex: 1;
            min-width: 0;
            max-width: 150px;
        }

        .form-label {
            font-size: var(--small-font-size);
            text-transform: uppercase;
            margin-bottom: 2px;
        }

        .form-control, .form-select, .form-range {
            height: 22px;
            font-size: var(--small-font-size);
            padding: 2px;
            text-align: center;
        }

        .input-group-text {
            font-size: var(--small-font-size);
            padding: 2px 5px;
        }

        .sub-info {
            font-size: 0.4em;
            margin-top: 2px;
            text-align: left;
        }

        .checkbox-container {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }

        input[type="checkbox"] {
            accent-color: var(--accent-color);
        }

        .checkbox-label {
            font-size: 0.6em;
            font-weight: bold;
        }

        .btn-primary, .btn-secondary, .zoom-controls .btn {
            background: linear-gradient(135deg, var(--accent-gradient-start), var(--accent-gradient-end));
            border: none;
            color: #000000;
            font-size: 0.9em;
            padding: 5px 20px;
            border-radius: 25px;
        }

        .btn-primary:hover, .btn-secondary:hover, .zoom-controls .btn:hover {
            background: linear-gradient(135deg, var(--accent-gradient-end), var(--accent-gradient-start));
        }

        .result-section {
            display: none;
            padding: 10px;
        }

        .result-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .result-item {
            font-size: 0.8em;
            padding: 5px;
            margin-bottom: 5px;
            border-radius: 5px;
            background: linear-gradient(90deg, var(--accent-gradient-start), var(--accent-gradient-end));
            color: #000000;
        }

        .result-item span {
            font-weight: 700;
            font-size: 1.2em;
        }

        .variable-input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
            align-items: center;
        }

        .fields-wrapper {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        #addVariableBtn {
            background: linear-gradient(135deg, var(--accent-gradient-start), var(--accent-gradient-end));
            color: #000;
            font-size: 0.7em;
            padding: 3px 10px;
            border-radius: 15px;
            margin: 0 auto;
            display: block;
        }

        #addVariableBtn:hover {
            background: linear-gradient(135deg, var(--accent-gradient-end), var(--accent-gradient-start));
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="cropped-logo-FB-1.png" id="siteLogo" class="logo" alt="Finance Brothers Logo">
        <div class="zoom-controls">
            <button id="zoomInBtn" class="btn btn-sm">+</button>
            <button id="zoomOutBtn" class="btn btn-sm">-</button>
            <button id="toggleDarkModeBtn" class="btn btn-sm">üåô</button>
        </div>
    </div>
    <div class="container">
        <div class="form-section" id="formSection">
            <h4>Kalkulator Lokaty</h4>
            <form id="lokataForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="kwota" class="form-label">Kwota lokaty</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="kwota" min="1000" max="5000000" step="1000" value="10000">
                            <span class="input-group-text">z≈Ç</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="okres" class="form-label">D≈Çugo≈õƒá umowy</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="okres" min="1" max="365" step="1" value="3">
                            <select class="form-select" id="okresTyp">
                                <option value="dni">dni</option>
                                <option value="miesiace" selected>miesiƒÖce</option>
                                <option value="lata">lata</option>
                            </select>
                        </div>
                        <div class="sub-info" id="okresWartosc">Okres w dniach: 90</div>
                    </div>
                    <div class="form-group">
                        <label for="oprocentowanie" class="form-label">Oprocentowanie</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="oprocentowanie" min="0.1" max="25" step="0.1" value="4">
                            <span class="input-group-text">%</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="dataStart" class="form-label">Data rozpoczƒôcia</label>
                        <input type="date" class="form-control" id="dataStart">
                        <div class="sub-info" id="dataKoniec">Data zako≈Ñczenia: -</div>
                    </div>
                </div>
                <div class="checkbox-container">
                    <div class="form-group">
                        <input type="checkbox" id="zmienneOprocentowanieBtn">
                        <label for="zmienneOprocentowanieBtn" class="checkbox-label">Zmienne oprocentowanie</label>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="wlaczZaawansowane">
                        <label for="wlaczZaawansowane" class="checkbox-label">Opcje zaawansowane</label>
                    </div>
                </div>
                <div id="variableInputs" style="display: none;">
                    <div id="variableInputsWrapper"></div>
                    <button type="button" id="addVariableBtn" style="display: none;">Dodaj kolejne</button>
                </div>
                <div id="advancedOptions" style="display: none;">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="podatek" class="form-label">Podatek</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="podatek" min="1" max="50" step="0.1" value="19">
                                <span class="input-group-text">%</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="kapitalizacja" class="form-label">Kapitalizacja odsetek</label>
                            <select class="form-control" id="kapitalizacja">
                                <option value="koniec" selected>Na koniec okresu</option>
                                <option value="roczna">Roczna</option>
                                <option value="kwartalna">Kwartalna</option>
                                <option value="miesieczna">Miesiƒôczna</option>
                                <option value="dzienna">Dzienne</option>
                            </select>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-primary" id="obliczBtn">Oblicz</button>
            </form>
        </div>
        <div class="result-section" id="resultSection">
            <button id="generatePdfBtn" class="btn btn-primary">Generuj PDF</button>
            <h4>Wyniki Lokaty</h4>
            <div class="result-container">
                <div class="result-item">Kwota lokaty: <span id="resultKwota">-</span> z≈Ç</div>
                <div class="result-item">Odsetki brutto: <span id="resultOdsetkiBrutto">-</span> z≈Ç</div>
                <div class="result-item">Podatek: <span id="resultPodatek">-</span> z≈Ç</div>
                <div class="result-item">Odsetki netto: <span id="resultOdsetkiNetto">-</span> z≈Ç</div>
                <div class="result-item">Ca≈Çkowita kwota po zako≈Ñczeniu: <span id="resultCalkowita">-</span> z≈Ç</div>
                <div class="result-item">Data zako≈Ñczenia: <span id="resultDataKoniec">-</span></div>
            </div>
            <button class="btn btn-secondary" id="powrotBtn">Powr√≥t do edycji</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const today = new Date().toISOString().split('T')[0];
        document.getElementById("dataStart").value = today;

        let variableOprocentowanieChanges = [];

        // Funkcje pomocnicze
        function updateOkres() {
            const okres = parseInt(document.getElementById("okres").value) || 0;
            const typ = document.getElementById("okresTyp").value;
            let dni = typ === "dni" ? okres : typ === "miesiace" ? okres * 30 : okres * 365;
            document.getElementById("okresWartosc").textContent = `Okres w dniach: ${dni}`;
            updateDataKoniec();
            updateVariableInputs();
        }

        function updateDataKoniec() {
            const dataStart = new Date(document.getElementById("dataStart").value);
            const okres = parseInt(document.getElementById("okres").value) || 0;
            const typ = document.getElementById("okresTyp").value;
            const dataKoniec = new Date(dataStart);
            if (typ === "dni") dataKoniec.setDate(dataStart.getDate() + okres);
            else if (typ === "miesiace") dataKoniec.setMonth(dataStart.getMonth() + okres);
            else dataKoniec.setFullYear(dataStart.getFullYear() + okres);
            dataKoniec.setDate(dataKoniec.getDate() + 1);
            document.getElementById("dataKoniec").textContent = `Data zako≈Ñczenia: ${dataKoniec.toLocaleDateString('pl-PL')}`;
            return dataKoniec;
        }

        function updateVariableInputs() {
            const okres = parseInt(document.getElementById("okres").value) || 0;
            const typOkresu = document.getElementById("okresTyp").value;
            const isZmienneOprocentowanie = document.getElementById("zmienneOprocentowanieBtn").checked;
            const wrapper = document.getElementById("variableInputsWrapper");
            const variableInputs = document.getElementById("variableInputs");
            const addVariableBtn = document.getElementById("addVariableBtn");

            let maxCykl = typOkresu === "dni" ? okres : typOkresu === "miesiace" ? okres : okres;
            let jednostka = typOkresu === "dni" ? "dnia" : typOkresu === "miesiace" ? "miesiƒÖca" : "roku";
            const maxChanges = maxCykl > 1 ? maxCykl - 1 : 0;

            if (isZmienneOprocentowanie && maxCykl > 1) {
                variableInputs.style.display = "block";
                addVariableBtn.style.display = "block";
                if (variableOprocentowanieChanges.length === 0) addVariableChange();

                wrapper.innerHTML = "";
                variableOprocentowanieChanges.forEach((change, index) => {
                    const inputGroup = document.createElement("div");
                    inputGroup.className = "variable-input-group";
                    inputGroup.innerHTML = `
                        <div class="fields-wrapper">
                            <div class="form-group">
                                <label class="form-label">Od</label>
                                <div class="input-group">
                                    <input type="number" class="form-control variable-cykl" min="2" max="${maxCykl}" step="1" value="${change.cykl}">
                                    <span class="input-group-text">${jednostka}</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Oprocentowanie</label>
                                <div class="input-group">
                                    <input type="number" class="form-control variable-rate" min="0.1" max="25" step="0.1" value="${change.wartosc}">
                                    <span class="input-group-text">%</span>
                                </div>
                            </div>
                        </div>
                        ${index === variableOprocentowanieChanges.length - 1 && variableOprocentowanieChanges.length > 1 ? '<button type="button" class="btn btn-danger btn-sm" onclick="removeVariableChange()">Usu≈Ñ</button>' : ''}
                    `;
                    wrapper.appendChild(inputGroup);

                    inputGroup.querySelector(".variable-cykl").addEventListener("input", (e) => {
                        variableOprocentowanieChanges[index].cykl = parseInt(e.target.value);
                    });
                    inputGroup.querySelector(".variable-rate").addEventListener("input", (e) => {
                        variableOprocentowanieChanges[index].wartosc = parseFloat(e.target.value);
                    });
                });

                addVariableBtn.style.display = variableOprocentowanieChanges.length < maxChanges ? "block" : "none";
            } else {
                variableInputs.style.display = "none";
                addVariableBtn.style.display = "none";
                wrapper.innerHTML = "";
            }
        }

        function addVariableChange() {
            const okres = parseInt(document.getElementById("okres").value) || 0;
            const typOkresu = document.getElementById("okresTyp").value;
            let maxCykl = typOkresu === "dni" ? okres : typOkresu === "miesiace" ? okres : okres;
            const maxChanges = maxCykl > 1 ? maxCykl - 1 : 0;

            if (variableOprocentowanieChanges.length >= maxChanges) {
                alert(`OsiƒÖgniƒôto maksymalnƒÖ liczbƒô zmian (${maxChanges}).`);
                return;
            }

            const lastCykl = variableOprocentowanieChanges.length > 0 ? variableOprocentowanieChanges[variableOprocentowanieChanges.length - 1].cykl : 1;
            const newCykl = Math.min(lastCykl + 1, maxCykl);
            variableOprocentowanieChanges.push({ cykl: newCykl, wartosc: parseFloat(document.getElementById("oprocentowanie").value) || 4 });
            updateVariableInputs();
        }

        function removeVariableChange() {
            if (variableOprocentowanieChanges.length > 1) {
                variableOprocentowanieChanges.pop();
                updateVariableInputs();
            }
        }

        // Obs≈Çuga przycisk√≥w
        document.getElementById("obliczBtn").addEventListener("click", () => {
            const kwota = parseFloat(document.getElementById("kwota").value) || 0;
            const okres = parseInt(document.getElementById("okres").value) || 0;
            const typOkresu = document.getElementById("okresTyp").value;
            const oprocentowanie = parseFloat(document.getElementById("oprocentowanie").value) || 0;
            const podatekProcent = parseFloat(document.getElementById("podatek").value) / 100 || 0.19;
            const kapitalizacja = document.getElementById("kapitalizacja").value;
            const isZmienneOprocentowanie = document.getElementById("zmienneOprocentowanieBtn").checked;

            if (kwota < 1000 || okres < 1) {
                alert("Proszƒô wype≈Çniƒá wszystkie pola poprawnymi warto≈õciami.");
                return;
            }

            let okresWDniach = typOkresu === "dni" ? okres : typOkresu === "miesiace" ? okres * 30 : okres * 365;
            let okresWRokach = okresWDniach / 365;
            let odsetkiBrutto = isZmienneOprocentowanie ? 
                calculateVariableInterest(kwota, okresWDniach, typOkresu) : 
                kwota * (oprocentowanie / 100) * okresWRokach;
            const podatek = odsetkiBrutto * podatekProcent;
            const odsetkiNetto = odsetkiBrutto - podatek;
            const calkowitaKwota = kwota + odsetkiNetto;
            const dataKoniec = updateDataKoniec();

            document.getElementById("resultKwota").textContent = kwota.toLocaleString('pl-PL', { minimumFractionDigits: 2 });
            document.getElementById("resultOdsetkiBrutto").textContent = odsetkiBrutto.toLocaleString('pl-PL', { minimumFractionDigits: 2 });
            document.getElementById("resultPodatek").textContent = podatek.toLocaleString('pl-PL', { minimumFractionDigits: 2 });
            document.getElementById("resultOdsetkiNetto").textContent = odsetkiNetto.toLocaleString('pl-PL', { minimumFractionDigits: 2 });
            document.getElementById("resultCalkowita").textContent = calkowitaKwota.toLocaleString('pl-PL', { minimumFractionDigits: 2 });
            document.getElementById("resultDataKoniec").textContent = dataKoniec.toLocaleDateString('pl-PL');

            document.getElementById("formSection").style.display = "none";
            document.getElementById("resultSection").style.display = "block";
        });

        function calculateVariableInterest(kwota, okresWDniach, typOkresu) {
            let kapital = kwota;
            let odsetkiBrutto = 0;
            let currentOprocentowanie = parseFloat(document.getElementById("oprocentowanie").value) / 100 || 0.04;

            for (let dzien = 1; dzien <= okresWDniach; dzien++) {
                let cykl = typOkresu === "dni" ? dzien : typOkresu === "miesiace" ? Math.ceil(dzien / 30) : Math.ceil(dzien / 365);
                for (const change of variableOprocentowanieChanges) {
                    if (cykl >= change.cykl) currentOprocentowanie = change.wartosc / 100;
                }
                odsetkiBrutto += kapital * (currentOprocentowanie / 365);
            }
            return odsetkiBrutto;
        }

        document.getElementById("zoomInBtn").addEventListener("click", () => {
            const logo = document.getElementById("siteLogo");
            logo.style.width = `${(parseInt(logo.style.width) || 200) + 20}px`;
        });

        document.getElementById("zoomOutBtn").addEventListener("click", () => {
            const logo = document.getElementById("siteLogo");
            const currentWidth = parseInt(logo.style.width) || 200;
            if (currentWidth > 20) logo.style.width = `${currentWidth - 20}px`;
        });

        document.getElementById("toggleDarkModeBtn").addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
        });

        document.getElementById("powrotBtn").addEventListener("click", () => {
            document.getElementById("formSection").style.display = "block";
            document.getElementById("resultSection").style.display = "none";
        });

        document.getElementById("generatePdfBtn").addEventListener("click", () => {
            const logo = document.getElementById("siteLogo");
            const canvas = document.createElement("canvas");
            canvas.width = logo.width;
            canvas.height = logo.height;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(logo, 0, 0);
            const logoDataUrl = canvas.toDataURL("image/png");

            const docDefinition = {
                header: { image: logoDataUrl, width: 100, alignment: "center", margin: [0, 20] },
                content: [
                    { text: "Wyniki Lokaty", style: "header" },
                    {
                        ul: [
                            `Kwota lokaty: ${document.getElementById("resultKwota").textContent} z≈Ç`,
                            `Odsetki brutto: ${document.getElementById("resultOdsetkiBrutto").textContent} z≈Ç`,
                            `Podatek: ${document.getElementById("resultPodatek").textContent} z≈Ç`,
                            `Odsetki netto: ${document.getElementById("resultOdsetkiNetto").textContent} z≈Ç`,
                            `Ca≈Çkowita kwota: ${document.getElementById("resultCalkowita").textContent} z≈Ç`,
                            `Data zako≈Ñczenia: ${document.getElementById("resultDataKoniec").textContent}`
                        ]
                    }
                ],
                styles: { header: { fontSize: 18, bold: true } }
            };
            pdfMake.createPdf(docDefinition).download("Wyniki_Lokaty.pdf");
        });

        document.getElementById("okres").addEventListener("input", updateOkres);
        document.getElementById("okresTyp").addEventListener("change", updateOkres);
        document.getElementById("dataStart").addEventListener("change", updateDataKoniec);
        document.getElementById("zmienneOprocentowanieBtn").addEventListener("change", updateVariableInputs);
        document.getElementById("wlaczZaawansowane").addEventListener("change", () => {
            document.getElementById("advancedOptions").style.display = document.getElementById("wlaczZaawansowane").checked ? "block" : "none";
        });

        updateOkres();
        updateDataKoniec();
    </script>
</body>
</html>
