    function bindEvents() {
        const eventListeners = [
            [elements.dynamicRateRange, "input", () => syncInput(elements.dynamicRateRange, elements.dynamicRate)],
            [elements.dynamicRate, "input", () => syncInput(elements.dynamicRate, elements.dynamicRateRange)],
            [elements.kwotaRange, "input", () => syncInput(elements.kwotaRange, elements.kwota, updateIloscObligacji)],
            [elements.kwota, "input", () => syncInput(elements.kwota, elements.kwotaRange, updateIloscObligacji)],
            [elements.typObligacji, "change", updateDynamicRateField],
            [elements.ikeIkzeBtn, "change", updateDynamicRateField],
            [elements.inflacjaZmiennaBtn, "change", toggleVariableMode.bind(null, "inflacjaZmienna", state.variableInflation)],
            [elements.stopaZmiennaBtn, "change", toggleVariableMode.bind(null, "stopaZmienna", state.variableReferenceRates)],
            [elements.obliczBtn, "click", obliczObligacje],
            [elements.addVariableBtn, "click", addVariableChange],
            [elements.generatePdfBtn, "click", generatePdf]
        ];

        eventListeners.forEach(([element, event, handler]) => element?.addEventListener(event, handler));
    }

    function syncInput(source, target, callback) {
        target.value = source.value;
        const typ = elements.typObligacji.value;
        if (source === elements.dynamicRate || source === elements.dynamicRateRange) {
            state.lastFormData.dynamicRates[typ] = parseFloat(source.value);
        }
        callback?.();
    }

    function toggleVariableMode(key, array) {
        state.lastFormData[key] = elements[`${key}Btn`].checked;
        const typ = elements.typObligacji.value;
        const defaultValue = state.lastFormData.dynamicRates[typ] || (key === "inflacjaZmienna" ? 4.90 : 5.75);
        array.length = 0;
        if (state.lastFormData[key]) array.push({ value: defaultValue, period: 2 });
        updateVariableInputs();
    }

    bindEvents();
    updateDynamicRateField();
    updateIloscObligacji();
</script>

<!-- F U N K C J E    P O M O C N I C Z E -->
<script>
    function setDynamicRateField(label, value, step, max) {
        document.getElementById("dynamicRateLabel").textContent = label;
        Object.assign(elements.dynamicRate, { value, step, max });
        Object.assign(elements.dynamicRateRange, { value, step, max });
    }

    function updateDynamicRateField() {
        state.isIkeIkzeMode = elements.ikeIkzeBtn.checked;
        const typ = elements.typObligacji.value;
        const config = obligacjeConfig[typ];
        const dynamicRateGroup = document.getElementById("dynamicRateGroup");

        elements.okres.value = config.okres;
        elements.oprocentowanie.value = config.oprocentowanie;
        updateFieldDisplays(typ, config);

        if (["ROR", "DOR"].includes(typ)) {
            setDynamicRateField("Stopa Ref. NBP", state.lastFormData.dynamicRates[typ] || 5.75, "0.05", "20");
            dynamicRateGroup.style.display = "flex";
        } else if (["COI", "EDO", "ROS", "ROD"].includes(typ)) {
            setDynamicRateField("Inflacja", state.lastFormData.dynamicRates[typ] || 4.90, "0.1", "50");
            dynamicRateGroup.style.display = "flex";
        } else {
            dynamicRateGroup.style.display = "none";
        }

        updateVariableVisibility(typ);
        updateVariableInputs();
    }

    function updateFieldDisplays(typ, config) {
        const jednostkaOkresu = ["OTS", "DOR", "ROS", "ROD"].includes(typ) ? "miesiƒÖce" : "miesiƒôcy";
        document.querySelector('#okres + .input-group-text')?.textContent = jednostkaOkresu;
        updateLata();
        updateOprocentowanieInfo();
        updateOpisObligacji();
    }

    function updateVariableVisibility(typ) {
        document.getElementById("inflacjaZmiennaLabel").style.display = ["COI", "EDO", "ROS", "ROD"].includes(typ) ? "flex" : "none";
        document.getElementById("stopaZmiennaLabel").style.display = ["ROR", "DOR"].includes(typ) ? "flex" : "none";
    }

    function updateIloscObligacji() {
        const kwota = parseFloat(elements.kwota.value) || 0;
        document.getElementById("iloscObligacji")?.textContent = `Ilo≈õƒá obligacji: ${Math.floor(kwota / 100)}`;
    }

    function updateVariableInputs() {
        const typ = elements.typObligacji.value;
        const isInflacjaZmienna = elements.inflacjaZmiennaBtn.checked && ["COI", "EDO", "ROS", "ROD"].includes(typ);
        const isStopaZmienna = elements.stopaZmiennaBtn.checked && ["ROR", "DOR"].includes(typ);
        const wrapper = document.getElementById("variableInputsWrapper");
        const variableInputs = document.getElementById("variableInputs");
        const changes = isInflacjaZmienna ? state.variableInflation : state.variableReferenceRates;

        if (isInflacjaZmienna || isStopaZmienna) {
            variableInputs.style.display = "block";
            elements.addVariableBtn.style.display = changes.length < maxVariableChanges[typ] ? "block" : "none";
            wrapper.innerHTML = "";
            changes.forEach((change, index) => {
                wrapper.appendChild(createVariableInputGroup(typ, change, index, isInflacjaZmienna));
            });
        } else {
            variableInputs.style.display = "none";
            elements.addVariableBtn.style.display = "none";
            wrapper.innerHTML = "";
        }
    }

    function createVariableInputGroup(typ, change, index, isInflacjaZmienna) {
        const maxCykl = ["ROR", "DOR"].includes(typ) ? obligacjeConfig[typ].okres : obligacjeConfig[typ].okres / 12;
        const minPeriod = index > 0 ? state[isInflacjaZmienna ? "variableInflation" : "variableReferenceRates"][index - 1].period + 1 : 2;

        const inputGroup = document.createElement("div");
        inputGroup.className = "variable-input-group";
        inputGroup.innerHTML = `
            <div class="fields-wrapper">
                <div class="form-group">
                    <label class="form-label">Od</label>
                    <div class="input-group">
                        <input type="number" class="form-control variable-cykl" min="${minPeriod}" max="${maxCykl}" step="1" value="${change.period}">
                        <span class="input-group-text">${["ROR", "DOR"].includes(typ) ? "miesiƒÖca" : "roku"}</span>
                    </div>
                    <input type="range" class="form-range variable-cykl-range" min="${minPeriod}" max="${maxCykl}" step="0.01" value="${change.period}">
                </div>
                <div class="form-group">
                    <label class="form-label">${isInflacjaZmienna ? "Inflacja" : "Stopa Ref. NBP"}</label>
                    <div class="input-group">
                        <input type="number" class="form-control variable-rate" min="0" max="${isInflacjaZmienna ? 50 : 20}" step="${isInflacjaZmienna ? 0.1 : 0.05}" value="${change.value}">
                        <span class="input-group-text">%</span>
                    </div>
                    <input type="range" class="form-range variable-rate-range" min="0" max="${isInflacjaZmienna ? 50 : 20}" step="${isInflacjaZmienna ? 0.1 : 0.05}" value="${change.value}">
                </div>
            </div>
        `;

        bindVariableInputEvents(inputGroup, typ, index, isInflacjaZmienna);
        return inputGroup;
    }

    function bindVariableInputEvents(group, typ, index, isInflacjaZmienna) {
        const cyklInput = group.querySelector(".variable-cykl");
        const cyklRange = group.querySelector(".variable-cykl-range");
        const rateInput = group.querySelector(".variable-rate");
        const rateRange = group.querySelector(".variable-rate-range");
        const changes = isInflacjaZmienna ? state.variableInflation : state.variableReferenceRates;

        cyklInput.addEventListener("input", () => updateVariableValue(cyklInput, cyklRange, changes, index, "period"));
        cyklRange.addEventListener("input", () => updateVariableValue(cyklRange, cyklInput, changes, index, "period", true));
        rateInput.addEventListener("input", () => updateVariableValue(rateInput, rateRange, changes, index, "value"));
        rateRange.addEventListener("input", () => updateVariableValue(rateRange, rateInput, changes, index, "value"));
    }

    function updateVariableValue(source, target, changes, index, key, isRange = false) {
        let value = isRange ? Math.round(source.value) : parseFloat(source.value);
        target.value = value;
        changes[index][key] = value;
        updateVariableInputs();
    }

    function addVariableChange() {
        const typ = elements.typObligacji.value;
        const changes = elements.inflacjaZmiennaBtn.checked ? state.variableInflation : state.variableReferenceRates;
        const maxCykl = ["ROR", "DOR"].includes(typ) ? obligacjeConfig[typ].okres : obligacjeConfig[typ].okres / 12;
        const lastChange = changes[changes.length - 1] || { period: 1 };
        if (changes.length < maxVariableChanges[typ] && lastChange.period < maxCykl) {
            changes.push({ period: lastChange.period + 1, value: state.lastFormData.dynamicRates[typ] || 4.90 });
            updateVariableInputs();
        }
    }
</script>

<!-- O B L I C Z E N I A    I    W Y K R E S Y -->
<script>
    function obliczObligacje() {
        if (state.isCalculating) return;
        state.isCalculating = true;

        const kwota = Math.min(parseFloat(elements.kwota.value) || 0, 10000000);
        const typ = elements.typObligacji.value;
        const config = obligacjeConfig[typ];
        const dynamicRate = parseFloat(elements.dynamicRate.value) || state.lastFormData.dynamicRates[typ];
        const podatekBelki = state.isIkeIkzeMode ? 0 : 0.19;

        state.lastFormData = { ...state.lastFormData, kwota, typObligacji: typ, dynamicRates: { ...state.lastFormData.dynamicRates, [typ]: dynamicRate }, okres: config.okres, oprocentowanie: config.oprocentowanie, ikeIkze: state.isIkeIkzeMode };

        if (kwota < 100 || config.okres <= 0) {
            alert("Proszƒô wype≈Çniƒá wszystkie wymagane pola poprawnymi warto≈õciami.");
            state.isCalculating = false;
            return;
        }

        let kapital = kwota;
        let odsetkiCalkowite = 0;
        let zyskNettoCalkowity = 0;
        state.harmonogramData = [];
        const liczbaCykli = ["OTS", "ROR", "DOR"].includes(typ) ? config.okres : config.okres / 12;

        for (let i = 1; i <= liczbaCykli; i++) {
            const oprocentowanieRoczne = calculateOprocentowanie(typ, config, i, dynamicRate);
            const odsetkiCykl = kapital * (oprocentowanieRoczne / 12) * (["OTS", "ROR", "DOR"].includes(typ) ? 1 : 12);
            const podatekCykl = odsetkiCykl * podatekBelki;
            const odsetkiNettoCykl = odsetkiCykl - podatekCykl;

            odsetkiCalkowite += odsetkiCykl;
            zyskNettoCalkowity += odsetkiNettoCykl;
            if (config.kapitalizacja) kapital += odsetkiCykl;

            state.harmonogramData.push({
                okres: i,
                wartoscInwestycji: kapital.toFixed(2),
                oprocentowanieNaCykl: (oprocentowanieRoczne * 100).toFixed(2) + "%",
                odsetkiBrutto: odsetkiCykl.toFixed(2),
                skumulowaneOdsetki: odsetkiCalkowite.toFixed(2),
                podatek: podatekCykl.toFixed(2),
                zyskNetto: odsetkiNettoCykl.toFixed(2),
                oplataZaWykup: (i < liczbaCykli ? kwota * config.oplataWykup : 0).toFixed(2),
                kwotaPoZakonczeniuCyklu: (kapital - odsetkiCalkowite * podatekBelki).toFixed(2)
            });
        }

        updateResultsUI(kwota, odsetkiCalkowite, zyskNettoCalkowity, typ);
        renderCharts(kwota, odsetkiCalkowite, podatekBelki);
        state.isCalculating = false;
    }

    function calculateOprocentowanie(typ, config, cykl, dynamicRate) {
        const isInflacja = ["COI", "EDO", "ROS", "ROD"].includes(typ);
        const changes = elements.inflacjaZmiennaBtn.checked && isInflacja ? state.variableInflation : state.variableReferenceRates;
        let rate = cykl === 1 ? config.oprocentowanie / 100 : (dynamicRate / 100 + config.marza / 100);
        changes.forEach(change => { if (cykl >= change.period) rate = change.value / 100 + config.marza / 100; });
        return rate;
    }

    function updateResultsUI(kwota, odsetkiCalkowite, zyskNettoCalkowity, typ) {
        elements.resultHeader.textContent = `Wynik inwestycji dla obligacji ${nazwyObligacji[typ]}${state.isIkeIkzeMode ? " (IKE/IKZE)" : ""}*`;
        document.getElementById("valueKapital").textContent = `${kwota.toLocaleString('pl-PL', { minimumFractionDigits: 2 })} z≈Ç`;
        document.getElementById("valueOdsetki").textContent = `${odsetkiCalkowite.toLocaleString('pl-PL', { minimumFractionDigits: 2 })} z≈Ç`;
        document.getElementById("valuePodatek").textContent = state.isIkeIkzeMode ? "0,00 z≈Ç***" : `${(odsetkiCalkowite * 0.19).toLocaleString('pl-PL', { minimumFractionDigits: 2 })} z≈Ç`;
        document.querySelector('.summary-footer .highlight.green').textContent = `Zysk netto: ${zyskNettoCalkowity.toLocaleString('pl-PL', { minimumFractionDigits: 2 })} z≈Ç`;
    }

    function renderCharts(kwota, odsetkiCalkowite, podatekBelki) {
        if (state.chart) state.chart.destroy();
        if (state.chartLine) state.chartLine.destroy();

        state.chart = new Chart(elements.obligacjeChart.getContext("2d"), {
            type: 'doughnut',
            data: { labels: ['Kapita≈Ç', 'Odsetki', 'Podatek'], datasets: [{ data: [kwota, odsetkiCalkowite, odsetkiCalkowite * podatekBelki], backgroundColor: ['#28a745', '#007bff', '#dc3545'] }] },
            options: { responsive: true, plugins: { legend: { display: false } }, cutout: '50%' }
        });

        state.chartLine = new Chart(elements.obligacjeChartLine.getContext("2d"), {
            type: 'line',
            data: {
                labels: state.harmonogramData.map(w => `Rok ${w.okres}`),
                datasets: [
                    { label: 'Zainwestowana kwota', data: state.harmonogramData.map(() => kwota), borderColor: '#8B7D47' },
                    { label: 'Kwota po cyklu', data: state.harmonogramData.map(w => parseFloat(w.kwotaPoZakonczeniuCyklu)), borderColor: '#D4C791', fill: true }
                ]
            },
            options: { responsive: true, scales: { y: { beginAtZero: true } } }
        });

        elements.formSection.style.display = "none";
        elements.resultSection.style.display = "block";
        elements.generatePdfBtn.disabled = false;
    }
</script>

<!-- G E N E R O W A N I E    P L I K U    P D F -->
<script>
    if (typeof pdfMake !== "undefined") {
        pdfMake.fonts = { Roboto: { normal: 'Roboto-Regular.ttf', bold: 'Roboto-Medium.ttf', italics: 'Roboto-Italic.ttf', bolditalics: 'Roboto-MediumItalic.ttf' } };
    }

    function generatePdf() {
        if (!state.harmonogramData.length) {
            alert("Najpierw oblicz wyniki inwestycji.");
            return;
        }

        const typ = state.lastFormData.typObligacji;
        const docDefinition = {
            content: [
                { text: `Wynik inwestycji dla obligacji ${nazwyObligacji[typ]}${state.isIkeIkzeMode ? " (IKE/IKZE)" : ""}*`, style: 'header' },
                { text: opisyObligacji[typ].replace(/<[^>]+>/g, ""), style: 'subheader' },
                {
                    table: {
                        headerRows: 1,
                        body: [
                            ["Okres", "Warto≈õƒá", "Oproc.", "Odsetki", "Zysk netto"],
                            ...state.harmonogramData.map(w => [w.okres, w.wartoscInwestycji, w.oprocentowanieNaCykl, w.odsetkiBrutto, w.zyskNetto])
                        ]
                    }
                }
            ],
            styles: { header: { fontSize: 16, bold: true }, subheader: { fontSize: 10 } }
        };

        pdfMake.createPdf(docDefinition).download(`Wynik_inwestycji_${nazwyObligacji[typ].replace(/\s+/g, "_")}_${new Date().toLocaleDateString('pl-PL').replace(/\./g, '-')}.pdf`);
    }
</script>
